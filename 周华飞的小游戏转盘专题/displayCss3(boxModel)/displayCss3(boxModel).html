<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>displayCss3(boxModel)</title>
<style>
*{ margin:0; padding:0;}
div{ width:640px; height:300px; background:#000; margin:50px auto 0;}
header{ width:100%; height:100%; background:#0F0; vertical-align:middle; display:-moz-box; -moz-box-orient:vertical;}
section:nth-of-type(1){ background:#f00; -moz-box-flex:1;}
section:nth-of-type(2){ background:#00f; -moz-box-flex:1;}
section:nth-of-type(3){ background:#FF0; -moz-box-flex:1;}
</style>
</head>
<body>
<div>
	<header>
        	<section></section>
        	<section></section>
        	<section></section>        	
        </header>
</div>
</body>
