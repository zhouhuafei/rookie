<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>c3</title>
<style>
*{ margin:0; padding:0;}
#circle{ width:400px; height:400px; margin:100px auto; border:1px solid #000; position:relative; border-radius:50%;}
#move{ width:20px; height:20px; text-align:center; line-height:20px; color:#fff; background:#f00; position:absolute; left:100%; margin-left:-10px; top:50%; margin-top:-10px; border-radius:50%; transform-origin:-190px 10px; animation:move 10s linear infinite;}
@keyframes move{
	from	{ transform:rotate(0);}
	to	{ transform:rotate(360deg);}	
}
</style>
</head>
<body>
<div id="circle">
	<div id="move">1</div>
</div>
</body>
</html>
