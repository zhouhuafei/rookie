<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="author" content="rookie" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>rClick</title>
<style>
*{ margin:0; padding:0; list-style-type:none;}
div{ width:300px; height:300px; color:#fff; font-size:18px; margin:0 auto; background:#f00; -moz-user-select:none; position:relative;}
p{ width:100%; text-align:center; height:20px; line-height:20px; position:absolute; right:0; top:0; left:0; bottom:0; margin:auto;}
h2,h3{ text-align:center;}
</style>
<script src="jq.js"></script>
<script src="rClick.js"></script>
<script>
$(function(){
	$('div').get(0).onselectstart=function(){return false;}
	$('div').rClick({one:function(ev){
		$(this).stop().animate({width:100,height:100});
		$(this).children().html('单击已变小');
		$('h3').html('鼠标单击时的X轴可视区位置'+ev.clientX+'鼠标的Y轴可视区位置'+ev.clientY);
	},two:function(ev){
		$(this).stop().animate({width:500,height:500});
		$(this).children().html('双击已变大');
		$('h3').html('鼠标双击时的X轴可视区位置'+ev.clientX+'鼠标的Y轴可视区位置'+ev.clientY);		
	}});
})
</script>
</head>
<body>
<div><p>单机变小,双击变大</p></div>
<h2>因为双击会触发单机事件,所以我写了一个单双击判定插件,此乃鸡肋,食之无味弃之可惜</h2>
<h3>此处显示鼠标在可视区的点击位置</h3>
</body>
</html>
