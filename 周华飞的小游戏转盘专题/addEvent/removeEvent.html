<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>removeEvent</title>
<script>
function addEvent(obj,ev,fn){obj.attachEvent?obj.attachEvent('on'+ev,fn):obj.addEventListener(ev,fn,false);}
function removeEvent(obj,ev,fn){obj.detachEvent?obj.detachEvent('on'+ev,fn):obj.removeEventListener(ev,fn,false);}
function alerts(){alert(this);}//IE8this是window,火狐和其他this是document;
addEvent(document,'click',alerts);
//removeEvent(document,'click',alerts);
</script>
</head>
