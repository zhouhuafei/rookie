<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>fjx</title>
<link rel="stylesheet" type="text/css" href="css.css" />
<script src="jq.js"></script>
</head>
<body>
<style>
#popup .one{ background:url(images/popup1.jpg) center center no-repeat; height:150px; position:relative; overflow:hidden;}
#popup .one a{ background:url(images/popup-close.png) center center no-repeat; width:37px; height:37px; position:absolute; right:10px; top:10px;}
#popup .two{ background:url(images/popup2.jpg) center center no-repeat; height:121px; position:relative; overflow:hidden;}
#popup .two a{ background:url(images/popup-up.png) center center no-repeat; height:150px; width:86px; height:25px; position:absolute; right:100px; top:40px;}
#popup .two a.active{ background:url(images/popup-down.png) center center no-repeat;}
</style>
<div id="popup">
       <div class="one"><a></a></div>
       <div class="two"><a></a></div>
</div>
<script>
	$(function(){
		$('#popup').find('.one a').click(function(){
			$(this).parent().animate({height:0},function(){
				$('#popup').find('.two a').addClass('active');	
			});
		})
		$('#popup').find('.two a').click(function(){
			var _this=$(this);		
			if($(this).attr('class')=='active'){
				$('#popup').find('.one').animate({height:150},function(){
					_this.removeClass('active');	
				});			
			}else{
				$('#popup').find('.one').animate({height:0},function(){
					_this.addClass('active');	
				});	
			}
		})	
	})
</script>
</body>
</html>
