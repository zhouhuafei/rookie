<script>
	setTimeout(show,1000);
	$('#left-fix a,#right-fix a').click(function(){
		var $this=$(this);
		fadeOut($this);
		setTimeout(function(){	fadeIn($this)},1000);	
	});
	function show(){$('#left-fix,#right-fix').fadeIn();}
	function fadeOut(_this){$(_this).parent().fadeOut();}
	function fadeIn(_this){$(_this).parent().fadeIn();}
