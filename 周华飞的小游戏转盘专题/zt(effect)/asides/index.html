<!doctype html>
<html><head>
<meta charset="gb2312">
<title>aside</title>
<style>
*{ margin:0; padding:0; list-style-type:none;}
body{ height:2000px;}
</style>
</head>
<body>
<style>
ul.asides{ z-index:100; width:40px; height:498px; padding-top:20px; background:#252525; position:fixed; right:0; top:50%; margin-top:-259px;}
ul.asides li{ background:#252525; position:relative; border-top:1px solid #3e3a39; width:36px; margin:0 auto; transition:2s; transform:translatez(1800px) translateY(1800px); -webkit-transform:translatez(-1800px) translateY(1800px); opacity:0;}
ul.asides li a{ text-decoration:none; display:block;}
ul.asides li span{ text-align:center; color:#c8c9ca; font-size:14px; display:block; line-height:18px; padding-bottom:18px;}
ul.asides li:hover span{ color:#fff;}
ul.asides li em{ transition:0.4s; display:block; margin:0 auto; background:url(asides.png) left top no-repeat;}
ul.asides li.l1{ width:40px; background:#0aa0b4; padding-top:0; border-top:none;}
ul.asides li.l1{ padding-top:0;}
ul.asides li.l1 a{ padding-top:15px; display:block;}
ul.asides li.l1 a span{ color:#fff;}
ul.asides li.l1 em{ width:21px; height:23px; margin-bottom:4px;}
ul.asides li.l2{ height:94px;}
ul.asides li.l2 dl{ transition:1s; position:absolute; background:#252525; height:94px; left:0; top:0; width:360px;}
ul.asides li.l2:hover dl{ left:-322px;}
ul.asides li.l2 dt{ float:left; width:36px;}
ul.asides li.l2 dd{ float:left; width:212px; margin-left:10px;}
ul.asides li.l2 input{ width:212px; height:14px; margin-top:29px; font-size:12px; line-height:14px; padding:10px 0; text-indent:10px; background:#fff; border:1px solid #dcdcdc;}
ul.asides li.l2 #sub_btn{ cursor:pointer; color:#fff; width:90px; height:36px; margin-top:29px; line-height:36px; text-align:center; font-size:16px; margin-left:0px; background:#0aa0b4;}
ul.asides li.l2 em{ width:17px; height:20px; background-position:0 -72px; margin:15px auto 4px;}
ul.asides li.l4 a,ul.asides li.l3 a{ padding-top:15px;}
ul.asides li.l3 em{ width:17px; height:18px; background-position:0 -144px; margin:0 auto 4px;}
ul.asides li.l4 em{ width:17px; height:20px; background-position:0 -216px; margin:0 auto 4px;}
ul.asides li.l5{ padding-bottom:15px;}
ul.asides li.l5 em{ width:31px; height:32px; background-position:0 -288px; margin:15px auto 0;}
ul.asides li.l5 i{ opacity:0; filter:alpha(opacity:0); display:none\0; transform:scale(0); -webkit-transform:scale(0); transition:0.8s; width:135px; height:167px; position:absolute; left:-145px; top:-50px; background:url(asides.png) left -508px no-repeat;}
ul.asides li.l5:hover i{ opacity:1; filter:alpha(opacity:100); display:block\0; transform:scale(1); -webkit-transform:scale(1);}
ul.asides li.l6{ padding-bottom:15px;}
ul.asides li.l6 em { width:24px; height:24px; padding-top:3px; background-position:0 -360px; margin:15px auto 0;}
ul.asides li.l6:hover em{ width:24px; height:27px; padding-top:0; background-position:0 -432px;}
ul.asides li:nth-of-type(2){ transition-delay:0.2s;}
ul.asides li:nth-of-type(3){ transition-delay:0.4s;}
ul.asides li:nth-of-type(4){ transition-delay:0.6s;}
ul.asides li:nth-of-type(5){ transition-delay:0.8s;}
ul.asides li:nth-of-type(6){ transition-delay:1s;}
ul.active li{ transform:translatez(0) translateY(0); -webkit-transform:translatez(0) translateY(0); opacity:1;}
</style>
<ul class="asides">
	<li class="l1">
                <a target="_blank" href="javascript:void(0);return false;" onclick="openZoosUrl();return false;">
                        <em></em>
                        <span>在线<br />咨询</span>
                </a>
        </li>
        <li class="l2">
        	<dl>
                        <dt>
                                <em id="divRsjs"></em>
                                <span>免费<br />电话</span>
                        </dt>
                        <dd><input autofocus id="tell_num" value="请输入您的电话号码" onBlur="if(this.value==''){this.value=defaultValue}" onFocus="this.value=''" /></dd>
        		<dd id="sub_btn">免费回电</dd>
                </dl>
        </li>
        <li class="l3">
                <a target="_blank" href="javascript:void(0);return false;" onclick="openZoosUrl();return false;">
                        <em></em>
                        <span>QQ<br />咨询</span>
                </a>
        </li>
        <li class="l4">
                <a target="_blank" href="javascript:void(0);return false;" onclick="openZoosUrl();return false;">
                        <em></em>
        		<span>预约<br />专家</span>
                </a>
        </li>
        <li class="l5">
        	<em></em>  
                <i></i>      
        </li>
        <li class="l6 backto_top">
        	<em></em>        
        </li>
</ul>
<script>
window.onload=function(){
	document.getElementsByTagName('ul')[0].className+=' active';	
}
</script>
</body>
</html>
