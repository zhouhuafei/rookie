<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>bezier</title>
<style>
body,div{ margin:0; padding:0;}
div{ height:600px; width:200px; margin:100px auto 0; background:#FF0; position:relative;}
div span{ display:block; background:#000; width:200px; height:200px; position:absolute; top:0; left:0; transition:1s cubic-bezier(.02,.98,.47,1.37);}
div:hover span{ top:400px;}
</style>
</head>
<body>
<div>
	<span></span>
</div>
</body>
</html>
