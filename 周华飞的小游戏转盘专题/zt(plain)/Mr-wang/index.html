        <dl>
        	<dt class="clearFix"><img src="images/health3.jpg" /></dt>
                <dd>
                	<p>2014年7月，他通过病友介绍，得知上海江城皮肤病医院治疗白癜风效果好，便慕名而来。我院专家顾昌林教授亲自接诊了他。</p>
