<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>touchMove2</title>
<script src="iscroll.js"></script>
<style>
*{ margin:0; padding:0; list-style-type:none; color:#000; text-decoration:none; outline:none; line-height:1;}
html{ font-size:62.5%;}
.clearFix{ clear:both;}
.clearFix:after{ clear:both; content:""; height:0; overflow:hidden; display:block;}
/*nav*/
#nav{ width:640px; margin:0 auto; overflow:hidden; position:relative;}
#nav ul{ width:9000px; background:#0aa0b4; position:relative; left:0; top:0;}
#nav li{ float:left; padding:0 40px; position:relative;}
#nav li a{ display:block; padding:0 4px;  text-align:center; font-size:2.6rem; line-height:2.6;}
#nav li span{ border-bottom:6px solid #0aa0b4; padding:0 4px; color:#fff;}
#nav li:after{ content:""; display:block; width:2px; height:60%; position:absolute; right:0; top:20%; background:url(../images/nav.jpg);}
#nav li.on span{ border-bottom:6px solid #f8a227;}
@media (min-width: 480px) and (max-width: 639px){
	/*html*/
	html{ font-size:46.875%;}
	/*nav*/
	#nav{ width:100%;}
	#nav li{ padding:0 20px;}
	#nav li span{ border-bottom:4px solid #0aa0b4;}
	#nav li.on span{ border-bottom:4px solid #f8a227;}
}
@media (min-width: 320px) and (max-width: 479px){
	/*html*/
	html{ font-size:31.25%;}
	/*nav*/
	#nav{ width:100%;}	
	#nav li{ padding:0 10px;}	
	#nav li span{ border-bottom:2px solid #0aa0b4;}
	#nav li.on span{ border-bottom:2px solid #f8a227;}
}
</style>
</head>
<body>
<!--nav-->
<div id="nav">
        <ul class="clearFix">
                <li class="on"><a href="#" target="_blank"><span>江城首页</span></a></li>
                <li><a href="#" target="_blank"><span>品牌中心</span></a></li>
                <li><a href="#" target="_blank"><span>案例中心</span></a></li>
                <li><a href="#" target="_blank"><span>专家团队</span></a></li>
                <li><a href="#" target="_blank"><span>塑美设备</span></a></li>
                <li><a href="#" target="_blank"><span>来院路线</span></a></li>
        </ul>
</div>
<script>
/*nav*/
(function(){
var oNav=document.querySelector('#nav');
var oUl=document.querySelector('#nav ul');
var aLi=document.querySelectorAll('#nav li');
oNav.style.height=oUl.offsetHeight+'px';
oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
window.addEventListener('resize',function(){
	oNav.style.height=oUl.offsetHeight+'px';
	oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';	
},false)
new iScroll('nav',{hScrollbar:false,vScrollbar:false});	
})();
</script>
</body>
</html>
