<title>粘性导航栏定位</title>
<style>
*{ margin:0; padding:0; list-style-type:none;}
#nav{ width:100%; height:50px; position:absolute; top:600px; z-index:999; background:#000;}
ul{ width:700px; height:50px; background:#0C9; margin:0 auto; font-size:24px;}
ul li{ height:50px; width:100px; text-align:center; line-height:50px; float:left;}
ul .select{ background:#F96;}
div{ height:500px; font-size:36px; color:#FFF;}
</style>
<script src="jquery-1.7.2.min.js"></script>
<script src="viscosityNav.js"></script>
</head>

<body>
<div style="height:600px; background:#eee;"></div>
<div style="height:50px;"></div>

<div id="nav">
        <ul class="navm">
                <li class="select">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
        </ul>
</div>
<div style="background:#06C" class="position">1</div>
<div style="background:#27f" class="position">2</div>
<div style="background:#36d" class="position">3</div>
<div style="background:#45C" class="position">4</div>
<div style="background:#56e" class="position">5</div>
<div style="background:#66b" class="position">6</div>
<div style="background:#99a; height:800px;" class="position">7</div>


</body>
