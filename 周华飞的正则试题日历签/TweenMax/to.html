<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title></title>
                <style>
                        *{
                                margin:0;
                                padding:0;
                                list-style-type:none;
                        }
                        div{
                                width:200px;
                                height:200px;
                                background:#000000;
                        }
                </style>
                <script type="text/javascript" src="js/TweenMax.min.js"></script>
        </head>
        <body>
                <div></div>
                <script>
                        var t=new TimelineMax();
                        t.to('div',1,{width:400});
                        t.to('div',1,{height:100});
                        t.to('div',1,{width:1000});
                        t.to('div',1,{height:50});
                        t.to('div',1,{margin:'auto'});
                </script>
        </body>
</html>
