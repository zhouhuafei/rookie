<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title></title>
                <style>
                        *{
                                margin:0;
                                padding:0;
                                list-style-type:none;
                        }
                        div{
                                width:1000px;
                                margin:0 auto;
                                background:#000000;
                                color:#ffffff;
                        }
                        div:after{
                                content:"";
                                display:block;
                                clear:both;
                                overflow:hidden;
                                height:0;
                        }
                        ul{
                                float:left;
                                width:100%;
                                box-sizing:border-box;
                        }
                        ul li{
                                box-sizing:border-box;
                                height:60px;
                                line-height:60px;
                                float:left;
                                width:10%;
                                text-align:center;
                        }
                        label{
                                width:10px;
                                height:10px;
                                display:inline-block;
                                border-radius:50%;
                                background:#ccc;
                                box-shadow:0 0 0 4px #fff,0 0 0 5px #ccc;
                        }
                        ul.del>li label{
                                background:#7ddb71;
                                box-shadow:0 0 0 4px #fff,0 0 0 5px #7ddb71;
                        }
                        ul.active{
                                background:#666;
                        }
                        span{
                                width:20px;
                                height:20px;
                                border-radius:50%;
                                border:1px solid #ccc;
                                display:inline-block;
                                text-align:center;
                                line-height:20px;
                        }
                        ol{
                                width:100%;
                                float:left;
                        }
                        ol li{
                                box-sizing:border-box;
                                height:60px;
                                line-height:60px;
                                float:left;
                                width:10%;
                                text-align:center;
                        }
                </style>
        </head>
        <body>
                <div>
                        <ol>
                                <li>全选</li>
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                                <li>4</li>
                                <li>5</li>
                                <li>6</li>
                                <li>7</li>
                                <li>8</li>
                                <li>9</li>
                        </ol>
                        <ul>
                                <li><label><input type="checkbox" hidden/></label></li>
                                <li><span>-</span></li>
                                <li>地区</li>
                                <li>号码</li>
                                <li>二维码</li>
                                <li>二维码详情</li>
                                <li>凑数</li>
                                <li>编辑</li>
                                <li>添加</li>
                                <li>删除</li>
                        </ul>
                        <ul>
                                <li><label><input type="checkbox" hidden/></label></li>
                                <li><span>-</span></li>
                                <li>地区</li>
                                <li>号码</li>
                                <li>二维码</li>
                                <li>二维码详情</li>
                                <li>凑数</li>
                                <li>编辑</li>
                                <li>添加</li>
                                <li>删除</li>
                        </ul>
                </div>
                <script>
                        (function(win,doc){
                                var str='<ul>\
                                                <li><label><input type="checkbox" hidden/></label></li>\
                                                <li><span>-</span></li>\
                                                <li>地区</li>\
                                                <li>号码</li>\
                                                <li>二维码</li>\
                                                <li>二维码详情</li>\
                                                <li>凑数</li>\
                                                <li>编辑</li>\
                                                <li>添加</li>\
                                                <li>删除</li>\
                                        </ul>';
                                var oDiv=doc.getElementsByTagName('div')[0];
                                var aUl=oDiv.children;
                                var iLen=aUl.length;
                                var select=doc.querySelector('ol li:first-of-type');
                                select.bTrue=true;
                                select.onclick=function(){
                                        var aUl=document.getElementsByTagName('ul');
                                        if(select.bTrue){
                                                for(var i=0;i<aUl.length;i++){
                                                        aUl[i].classList.add('del');
                                                }
                                        }else{
                                                for(var i=0;i<aUl.length;i++){
                                                        aUl[i].classList.remove('del');
                                                }
                                        }
                                        select.bTrue=!select.bTrue;
                                };
                                var add=function(obj){
                                        obj.num=0;
                                        obj.onclick=function(ev){
                                                var target=ev.target;
                                                var parent=target.parentNode;
                                                if(target.innerHTML=='添加'){
                                                        target.parentNode.innerHTML+=str;
                                                        obj.classList.add('active');
                                                }else if(target.innerHTML=='删除'){
                                                        if(parent.lastElementChild.tagName.toLowerCase()=='ul'){
                                                                if(confirm('此项有子分类,确定删除么')){
                                                                        parent.parentNode.removeChild(parent);
                                                                }
                                                        }else{
                                                                parent.parentNode.removeChild(parent);
                                                        }
                                                }
                                        };
                                };
                                for(var i=1;i<iLen;i++){
                                        add(aUl[i]);
                                }
                        })(window,document);
                </script>
        </body>
</html>
