<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title></title>
                <style>
                        *{
                                margin:0;
                                padding:0;
                        }
                        .box{
                                width:50px;
                                height:50px;
                                background:rgba(255,0,0,0.4);
                                position:absolute;
                                font-size:20px;
                                text-align:center;
                                line-height:50px;
                                color:#0000ff;
                        }
                        html,body{
                                width:100%;
                                height:100%;
                                overflow:hidden;
                        }
                        h2{
                                width:100%;
                                height:1px;
                                position:absolute;
                                top:300px;
                                left:0;
                                background:#000000;
                        }
                        h2:nth-last-of-type(1){
                                width:1px;
                                height:100%;
                                left:600px;
                                top:0;
                        }
                </style>
        </head>
        <body>
                <h2></h2>
                <h2></h2>
                <script>
                        var l=600;
                        var t=300;
                        var r=200;
                        var num=0;
                        var w=25;
                        var h=25;
                        var timer=null;
                        var arr=[];
                        timer=setInterval(function(){
                                var oDiv=document.createElement('div');
                                arr.push(oDiv);
                                oDiv.className='box';
                                //oDiv.style.transform='rotate('+num+'deg)';
                                oDiv.innerHTML=num%2?'孤':'独';
                                oDiv.style.transform='rotate('+Math.round(Math.random()*360)+'deg)';
                                oDiv.style.left=l+Math.cos(num*Math.PI/180)*r-w+'px';
                                oDiv.style.top=t+Math.sin(num*Math.PI/180)*r-h+'px';
                                document.body.appendChild(oDiv);
                                num++;
                                if(num>360){
                                        clearInterval(timer);
                                        for(var i=0;i<arr.length;i++){
                                                arr[i].style.textIndent='50px';
                                        }
                                }
                        },10)
                </script>
        </body>
</html>
