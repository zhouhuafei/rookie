<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title></title>
                <style>
                        *{
                                margin:0;
                                padding:0;
                        }
                        .box{
                                width:1px;
                                height:1px;
                                background:#ff0000;
                                border-radius:50%;
                                position:absolute;
                        }
                        html,body{
                                width:100%;
                                height:100%;
                                overflow:hidden;
                        }
                        h2{
                                width:100%;
                                height:1px;
                                position:absolute;
                                top:300px;
                                left:0;
                                background:#000000;
                        }
                        h2:nth-last-of-type(1){
                                width:1px;
                                height:100%;
                                left:200px;
                                top:0;
                        }
                </style>
        </head>
        <body>
                <h2></h2>
                <h2></h2>
                <script>
                        var l=200;
                        var t=300;
                        var val=50;
                        var num=0;
                        setInterval(function(){
                                var oDiv=document.createElement('div');
                                oDiv.className='box';
                                oDiv.style.left=l+(num*Math.PI/180)*val+'px';
                                oDiv.style.top=t-Math.cos(num*Math.PI/180)*val+'px';
                                document.body.appendChild(oDiv);
                                num++;
                        },10)
                </script>
        </body>
</html>
