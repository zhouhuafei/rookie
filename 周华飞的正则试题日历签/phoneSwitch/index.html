<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <!--自适应以及默认处理-->
                <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
                <meta name="apple-mobile-web-app-capable" content="yes"/>
                <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
                <meta name="format-detection" content="telephone=no"/>
                <!--uc和qq强制竖屏-->
                <meta name="screen-orientation" content="portrait">
                <meta name="x5-orientation" content="portrait">
                <!--uc和qq强制全屏-->
                <meta name="full-screen" content="yes">
                <meta name="x5-fullscreen" content="true">
                <title>title</title>
                <style>
                        *{
                                margin:0;
                                padding:0;
                                list-style-type:none;
                        }
                        div#wrap{
                                background:#000000;
                                position:relative;
                                width:320px;
                                height:200px;
                                overflow:hidden;
                                margin:0 auto;
                        }
                        div.bd{
                                width:100%;
                                height:100%;
                                position:relative;
                        }
                        div.bd ul{
                                position:absolute;
                                left:0;
                                top:0;
                                width:400%;
                                height:100%;
                        }
                        div.bd li{
                                width:25%;
                                height:100%;
                                background:#000000;
                                color:#ffffff;
                                text-align:center;
                                line-height:200px;
                                font-size:60px;
                                float:left;
                        }
                        div.hd{
                                position:absolute;
                                left:0;
                                bottom:0;
                                width:100%;
                                text-align:center;
                                z-index:6;
                        }
                        div.hd li{
                                width:10px;
                                height:10px;
                                background:#fff;
                                display:inline-block;
                                border-radius:50%;;
                        }
                        div.hd li.on{
                                background:#f00;
                        }
                </style>
        </head>
        <body>
                <div id="wrap">
                        <div class="bd">
                                <ul>
                                        <li>1111111111</li>
                                        <li>2222222222</li>
                                        <li>3333333333</li>
                                        <li>4444444444</li>
                                </ul>
                        </div>
                        <div class="hd">
                                <ol>
                                        <li  class="on"></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                </ol>
                        </div>
                </div>
                <script>
                        /*事件兼容*/
                        //只需要判定是否是手机,然后对事件进行处理以及对事件对象进行处理即可
                        var oParent=document.getElementById('wrap');
                        oParent.addEventListener('START_EV',function(){alert('123');},false);
                        var oBtn=oParent.getElementsByTagName('ol')[0];
                        var aBtn=oBtn.getElementsByTagName('li');
                        var oCut=oParent.getElementsByTagName('ul')[0];
                        var aCut=oCut.getElementsByTagName('li');
                        var iW=aCut[0].offsetWidth;
                        var iNum=0;
                        var iLeft=0;
                        var disX=0;
                        var nowBtn=iNum;
                        oCut.addEventListener('touchstart',function(e){
                                oCut.style.transition='0s';
                                var target=e.changedTouches[0];
                                disX=target.pageX;
                        },false);
                        oCut.addEventListener('touchmove',function(e){
                                var target=e.changedTouches[0];
                                iLeft=target.pageX-disX+iNum*iW;
                                if(iLeft>0||iLeft<-oCut.offsetWidth+iW){
                                        iLeft=(target.pageX-disX)/6+iNum*iW;//减速
                                }
                                oCut.style.left=iLeft+'px';
                        },false);
                        oCut.addEventListener('touchend',function(){
                                iNum=Math.round(iLeft/iW);
                                console.log(iNum);
                                if(iNum>0){
                                        iNum=0;
                                }else if(iNum<-aBtn.length+1){
                                        iNum=-aBtn.length+1;
                                }
                                oCut.style.transition='0.4s';
                                oCut.style.left=iNum*iW+'px';
                                aBtn[-nowBtn].className='';
                                nowBtn=iNum;
                                aBtn[-nowBtn].className='on';
                        });
                </script>
        </body>
</html>
