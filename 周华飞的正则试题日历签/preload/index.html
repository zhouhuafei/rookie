                <script>
                        var zhouhuafei={};
                        zhouhuafei.delayLoad=function(sClass){
                                var aImg=document.getElementsByClassName(sClass);
                                //延迟加载...
                        };
                        zhouhuafei.preload=function(sClass){
                                window.addEventListener('load',function(){
                                        setTimeout(function(){
                                                var aImg=document.getElementsByClassName(sClass);
                                                var aImgSrc=[];
                                                for(var i=0;i<aImg.length;i++){
                                                        aImgSrc.push(aImg[i].dataset.src);
                                                }
                                                for(var i=0;i<aImg.length;i++){
                                                        aImg[i].src=aImgSrc[i];
                                                }
                                        },0);
                                },false)
                        };
                        zhouhuafei.preload('data-img');
                </script>
        </body>
