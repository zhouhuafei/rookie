<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title></title>
                <style>
                        *{
                                margin:0;
                                padding:0;
                        }
                        body>div{
                                width:400px;
                                height:200px;
                                background:#000000;
                                margin:200px auto 0;
                                transform-origin:0 200px;
                                transition:1s;
                        }
                        body>div:hover{
                                transform:rotate(-30deg);
                        }
                        div>div{
                                width:100%;
                                height:100%;
                                background:#ff0000;
                                transition:1s;
                        }
                        body>div:hover>div{
                                transform:rotate(30deg);
                                transform-origin:0 200px;
                        }
                </style>
        </head>
        <body>
                <div>
                        <div></div>
                </div>
        </body>
</html>
