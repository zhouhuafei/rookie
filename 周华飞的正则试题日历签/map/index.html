<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title></title>
                <style>
                        *{
                                margin:0;
                                padding:0;
                        }
                        #container{
                                max-width:640px;
                                height:2000px;
                                background:#000000;
                                margin:0 auto;
                        }
                        /*你需要引入下面的这些*/
                        #allmap{
                                width:9rem;
                                height:9rem;
                                margin:0 auto;
                        }
                        /*你需要引入上面的这些*/
                </style>
        </head>
        <body>
                <div id="container">
                        <!--你需要引入下面的这些-->
                        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=xEW8Af1K3CzhxskrlCHRF64u"></script>
                        <div id="allmap"></div>
                        <script type="text/javascript">
                                // 百度地图API功能
                                var map = new BMap.Map("allmap");
                                map.centerAndZoom(new BMap.Point(121.536583,31.280429), 11);
                                var local = new BMap.LocalSearch(map, {
                                        renderOptions:{map: map}
                                });
                                local.search("上海江城医院");
                        </script>
                        <!--你需要引入上面的这些-->
                </div>
                <script>
                        (function(win,doc){
                                var oContainer=doc.getElementById('container');
                                var oHtml=doc.getElementsByTagName('html')[0];
                                var iW=oContainer.offsetWidth;
                                oHtml.style.fontSize=iW/10+'px';
                                window.addEventListener('resize',function(){
                                        iW=oContainer.offsetWidth;
                                        oHtml.style.fontSize=iW/10+'px';
                                },false);
                        })(window,document);
                </script>
        </body>
</html>
