<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title></title>
                <style>
                        *{
                                margin:0;
                                padding:0;
                                list-style-type:none;
                        }
                        ul{
                                width:200px;
                                height:200px;
                                overflow:hidden;
                                border-radius:50%;
                                background:#000000;
                                position:relative;
                                margin:100px auto;
                        }
                        li{
                                width:100%;
                                height:100%;
                                position:absolute;
                                left:50%;
                                top:50%;
                                transform-origin:left top;
                        }
                        li:nth-of-type(1){

                                background:#ff0000;
                                transform:rotate(0deg);
                        }
                        li:nth-of-type(2){
                                background:#ff00ff;
                                transform:rotate(90deg);
                        }
                        li:nth-of-type(3){
                                background:#0000ff;
                                transform:rotate(180deg);
                        }
                        li:nth-of-type(4){
                                background:#00ffff;
                                transform:rotate(270deg);
                        }
                </style>
        </head>
        <body>
                <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                </ul>
        </body>
</html>
