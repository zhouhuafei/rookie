<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title></title>
                <style>
                        *{
                                margin:0;
                                padding:0;
                                list-style-type:none;
                        }
                        ul{
                                width:200px;
                                height:200px;
                                background:#000000;
                                position:relative;
                                margin:100px auto;
                        }
                        li{
                                width:100%;
                                height:100%;
                                position:absolute;
                                left:50%;
                                top:50%;
                                transform-origin:left top;
                        }
                        li:nth-of-type(1){
                                /*90-60《==》30*/
                                background:#ff0000;
                                transform:rotate(0deg) skewX(30deg);
                        }
                        li:nth-of-type(2){
                                /*90-60《==》30*/
                                background:#ff00ff;
                                transform: rotate(60deg) skewX(30deg);
                        }
                </style>
        </head>
        <body>
                <ul>
                        <li>1</li>
                        <li>2</li>
                </ul>
        </body>
</html>
