<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>jq(plug)</title>
<script src="jq.js"></script>
<script>
/*插件*/
(function($){
	$.fn.flowNav=function(){
		this.animate({left:800}).queue(function(){
			$(this).animate({left:0});//这意思就是队列动画执行完毕,才执行这里的,和下面被注释代码的效果是相同的
			$(this).dequeue();//实现连缀功能
		}).animate({top:400})
		/*
		this.animate({left:800}).animate({top:400}).queue(function(){
			$(this).animate({left:0});//这意思就是队列动画执行完毕,才执行这里的
			$(this).dequeue();//实现连缀功能
		})
		*/
	}	
})(jQuery);
/*调用*/
$(function(){
	jQuery('div').flowNav();
})

</script>
</head>
<body>
