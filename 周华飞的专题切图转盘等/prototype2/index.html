点击变红,面向对象的写法,so easy
<script>
        function Bodys(obj) {
                this.obj = obj || {};
                this.id = this.obj.id;
        }
        Bodys.prototype = {
                constructor: Bodys,
                init: function () {
                        this.change();
                },
                change: function () {
                        var self=this;
                        document.onclick=function(){
                                self.id.style.backgroundColor = '#f00';
                        }
                }
        };
        var obj = new Bodys();
        obj.id = document.body;
        obj.init();
</script>
</body>
