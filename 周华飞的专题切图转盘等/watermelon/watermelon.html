for(var j=0;j<6;j++){
	for(var k=j+1;k<12;k++){
		for(var l=k+1;l<12;l++){
			for(var n=l+1;n<12;n++){
				for(var m=n+1;m<12;m++){

						if((arr[j]+arr[k]+arr[l]+arr[m]+arr[n]+arr[z])==average){
							document.write(j+'-'+k+'-'+l+'-'+m+'-'+n+'-'+z+'<br/>');//输出西瓜的编号
