<!doctype html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <meta name="keywords" content="微信开发">
        <meta name="description" content="逮到野生菜鸟一枚">
        <title>login</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
        <div class="container">
                <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                                <div class="panel panel-default">
                                        <div class="panel-heading">
                                                <div class="panel-titile">注册信息</div>
                                        </div>
                                        <div class="panel-body">
                                                <form action="">
                                                        <fieldset>
                                                                <div class="form-group">
                                                                        <input class="form-control" name="username" type="text" placeholder="邮箱/手机号" required/>
                                                                </div>
                                                                <div class="form-group">
                                                                        <input class="form-control" name="password" type="password" placeholder="密码" required/>
                                                                </div>
                                                                <div class="checkbox">
                                                                        <label>
                                                                                <input type="checkbox"/> 记住密码
                                                                        </label>
                                                                </div>
                                                                <button type="submit" class="btn btn-lg btn-success btn-block">注册</button>
                                                        </fieldset>
                                                </form>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</body>
</html>
