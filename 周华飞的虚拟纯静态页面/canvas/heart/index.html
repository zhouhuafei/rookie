<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="format-detection" content="telephone=no"/>
        <title>Title</title>
        <style>
            *{
                margin:0;
                padding:0;
                list-style-type:none;
            }
            html,body{
                width:100%;
                height:100%;
                overflow:hidden;
            }
            canvas{
                background:#000;
                display:block;
                position:fixed;
                left:50%;
                top:50%;
                transform:translate(-50%,-50%);
            }
        </style>
    </head>
    <body>
        <canvas></canvas>
        <script>
            "use strict";
            //心形公式
            //x=16sin^3t
            //y=13cost-5cos2t-2cos3t-cos4t
            {
                class Game {
                    constructor(){
                        this.init();
                    }
                    init(){
                        this.getEle();
                        this.getData();
                        this.setWH();
                        this.setColor();
                        this.heartData();
                        this.drawHeart();
                    }
                    getEle(){
                        this.canvas=document.querySelector('canvas');
                        this.content=this.canvas.getContext('2d');
                    }
                    getData(){
                        this.width=document.documentElement.clientWidth;
                        this.height=document.documentElement.clientHeight;
                        this.centerX=this.width/2;
                        this.centerY=this.height/2;
                        this.radian=Math.PI/180;
                        this.data=[];
                        this.scale=10;
                    }
                    setWH(){
                        this.canvas.width=this.width;
                        this.canvas.height=this.height;
                    }
                    setColor(){
                        this.content.fillStyle='rgba(255,255,255,1)';
                        this.content.strokeStyle='rgba(255,255,255,1)';
                    }
                    heartData(){
                        for(let i=0;i<360;i++){
                            const angle=i*this.radian;
                            this.data.push([
                                this.centerX+(-16*Math.pow(Math.sin(angle),3))*this.scale,
                                this.centerY+(-(13*Math.cos(angle)-5*Math.cos(2*angle)-2*Math.cos(3*angle)-Math.cos(4*angle)))*this.scale,
                            ]);
                        }
                    }
                    drawHeart(){
                        this.content.save();
                        this.content.beginPath();
                        let i=360;
                        let timer=setInterval(()=>{
                            i--;
                            this.content.lineWidth=Math.round(Math.random()*6);
                            this.content.strokeStyle=`rgba(${Math.round(Math.random()*255)},${Math.round(Math.random()*255)},${Math.round(Math.random()*255)},${Math.random()})`;
                            this.content.lineTo(this.data[i][0],this.data[i][1]);
                            this.content.stroke();
                            if(i<=0){
                                clearInterval(timer);
                            }
                        },1000/60);
                        this.content.closePath();
                        this.content.restore();
                    }
                }
                new Game();
            }
        </script>
    </body>
</html>
