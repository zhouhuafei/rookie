<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title></title>
        </head>
        <body>
                <ul>
                        <li>0</li>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                </ul>
                <script>
                        !function(doc){
                                var aLi=doc.getElementsByTagName('li');
                                var iLen=aLi.length;
                                for(var i=0;i<iLen;i++){
                                        //点击对应的li..弹出对应的数值..9种方法..你知道多少

                                        //方法一：
                                        /*
                                        aLi[i].index=i;
                                        aLi[i].onclick=function(){
                                                alert(this.index);
                                        }
                                         */

                                        //方法二:
                                        /*
                                        !function(index){
                                                aLi[index].onclick=function(){
                                                        alert(index);
                                                }
                                        }(i);
                                        */

                                        //方法三
                                        /*
                                        aLi[i].onclick=function(index){
                                                return function(){
                                                        alert(index);
                                                }
                                        }(i);
                                        */

                                        //方法四
                                        /*
                                        !function(){
                                                var index=i;
                                                aLi[index].onclick=function(){
                                                        alert(index);
                                                }
                                        }();
                                        */

                                        //方法五
                                        /*
                                         aLi[i].onclick=function(){
                                                 var index=i;
                                                 return function(){
                                                        alert(index);
                                                 }
                                         }();
                                         */

                                        //方法六
                                        (aLi[i].onclick=function(){
                                                alert(arguments.callee.index);
                                        }).index=i;
                                }
                        }(document);
                </script>
        </body>
</html>
