<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title></title>
        </head>
        <body>
                <script>
                        //1传参
                        for (var i = 0; i < 10; i++) {
                                (function (i) {
                                        console.log(i);
                                })(i);
                        }
                        //2变量
                        for (var j = 0; j < 10; j++) {
                                var value = j;
                                (function () {
                                        console.log(value);
                                })();
                        }
                </script>
        </body>
</html>
