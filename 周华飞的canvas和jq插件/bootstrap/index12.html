<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
                <title></title>
                <!--bootstrap-->
                <link rel="stylesheet" href="css/bootstrap.css">
                <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
                <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
                <!--[if lt IE 9]>
                <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
                <![endif]-->
        </head>
        <body>
                <form action="" class="form-horizontal">

                        <div class="form-group has-success has-feedback container">
                                <label class="col-sm-2 control-label" for="email">email</label>
                                <div class="col-sm-10">
                                        <input class="form-control" id="email" type="email" placeholder="email"/>
                                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                                </div>
                        </div>



                        <div class="form-group container">
                                <label class="col-sm-2" for="password">password</label>
                                <div class="col-sm-10">
                                        <input class="form-control" id="password" type="password" placeholder="password"/>
                                </div>
                        </div>



                        <div class="input-group">
                                <div class="input-group-addon">$</div>
                                <input class="form-control" type="text" placeholder="$"/>
                                <div class="input-group-addon">.00</div>
                        </div>



                        <div class="checkbox">
                                <label>
                                        <input type="checkbox"/>篮球
                                </label>
                        </div>
                        <div class="checkbox disabled">
                                <label>
                                        <input type="checkbox" disabled/>足球
                                </label>
                        </div>



                        <label class="checkbox-inline">
                                <input type="checkbox"/>排球
                        </label>
                        <label class="checkbox-inline disabled">
                                <input type="checkbox" disabled/>网球
                        </label>




                        <div class="radio">
                                <label class="radio-inline">
                                        <input name="sex" type="radio"/>男
                                </label>
                                <label class="radio-inline">
                                        <input name="sex" type="radio"/>女
                                </label>
                        </div>



                        <select class="form-control" name="" id="">
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                                <option value="">7</option>
                        </select>

                        <div><img class="img-rounded" src="images/pic.jpg" alt=""/></div>
                        <div><img class="img-circle" src="images/pic.jpg" alt=""/></div>
                        <!--图片有边框-->
                        <div><img class="img-thumbnail" src="images/pic.jpg" alt=""/></div>
                        <!--图片自适应-->
                        <div><img class="img-responsive" src="images/pic.jpg" alt=""/></div>
                </form>
                <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
                <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
                <!-- Include all compiled plugins (below), or include individual files as needed -->
                <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        </body>
</html>
