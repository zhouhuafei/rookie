<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
                <title></title>
                <!--bootstrap-->
                <link rel="stylesheet" href="css/bootstrap.css">
                <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
                <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
                <!--[if lt IE 9]>
                <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
                <![endif]-->
        </head>
        <body>
                <!--tabindex="-1"失去焦点  当modal显示的时候可以按ESC进行隐藏-->
                <div class="modal fade" id="my-modal" tabindex="-1">
                        <div class="modal-dialog">
                                <div class="modal-content">
                                        <div class="modal-header">
                                                <!--如果modal默认show那么此处的data-dismiss="modal"则会无效-->
                                                <span class="close" data-dismiss="modal">&#215;</span>
                                                <h3 class="modal-title">modal-title</h3>
                                        </div>
                                        <div class="modal-body">

                                                <div class="container-fluid">
                                                        <div class="row">
                                                                <div class="col-md-4">modal-body</div>
                                                                <div class="col-md-4">modal-body</div>
                                                                <div class="col-md-4">modal-body</div>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="modal-footer">
                                                <a class="btn btn-default" href="">register</a>
                                                <a class="btn btn-primary" href="">login</a>
                                        </div>
                                </div>
                        </div>
                </div>
                <button class="btn btn-block btn-primary" data-toggle="modal" data-target="#my-modal">click this modal to show</button>
                <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
                <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
                <!-- Include all compiled plugins (below), or include individual files as needed -->
                <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        </body>
</html>
