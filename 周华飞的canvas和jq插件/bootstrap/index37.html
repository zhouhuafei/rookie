<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
                <title></title>
                <!--bootstrap-->
                <link rel="stylesheet" href="css/bootstrap.css">
                <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
                <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
                <!--[if lt IE 9]>
                <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
                <![endif]-->
                <style>
                        a:focus,
                        .btn:focus,
                        .btn.focus,
                        .btn:active:focus,
                        .btn:active.focus,
                        .btn.active:focus,
                        .btn.active.focus{
                                outline: none;
                        }
                        div#my-carousel{
                                margin:0 auto;
                        }
                        div#my-carousel span.carousel-control{
                                line-height:500px;
                        }
                </style>
        </head>
        <body>
                <nav class="navbar navbar-default"></nav>
                <!--data-ride="carousel"   自动播放5s,此处通过js调成了1s-->
                <div id="my-carousel" data-ride="carousel" class="carousel slide">
                        <ol class="carousel-indicators">
                                <li class="active" data-target="#my-carousel" data-slide-to="0"></li>
                                <li data-target="#my-carousel" data-slide-to="1"></li>
                                <li data-target="#my-carousel" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                                <div class="item active">
                                        <a href="" target="_blank"><img class="img-responsive center-block" src="images/pic.jpg" alt="loading..."/></a>
                                        <div class="carousel-caption">
                                                <h3>h3h3h3h3h3h3h3h3h3h3h3h3</h3>
                                                <p>pppppppppppppp</p>
                                        </div>
                                </div>
                                <div class="item"><a href="" target="_blank"><img class="img-responsive center-block" src="images/pic.jpg" alt="loading..."/></a></div>
                                <div class="item"><a href="" target="_blank"><img class="img-responsive center-block" src="images/pic.jpg" alt="loading..."/></a></div>
                        </div>
                        <span data-target="#my-carousel" data-slide="prev" class="carousel-control left">&lsaquo;</span>
                        <span data-target="#my-carousel" data-slide="next" class="carousel-control right">&rsaquo;</span>
                </div>
                <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
                <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
                <!-- Include all compiled plugins (below), or include individual files as needed -->
                <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

                <script>
                        $('#my-carousel').carousel({
                                interval:1000
                        });
                </script>
        </body>
</html>
