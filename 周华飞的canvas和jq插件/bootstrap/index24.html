<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
                <title></title>
                <!--bootstrap-->
                <link rel="stylesheet" href="css/bootstrap.css">
                <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
                <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
                <!--[if lt IE 9]>
                <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
                <![endif]-->
        </head>
        <body>
                <div class="well">well</div>

                <div class="progress">
                        <div class="progress-bar" style="width:50%;">50%</div>
                </div>

                <div class="progress">
                        <div class="progress-bar" style="min-width: 20px;width:0;">0%</div>
                </div>

                <div class="progress">
                        <div class="progress-bar" style="min-width: 20px;width:60%;">60%</div>
                </div>

                <div class="progress">
                        <div class="progress-bar progress-bar-success" style="min-width: 20px;width:60%;">60%</div>
                </div>

                <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped" style="min-width: 20px;width:60%;">60%</div>
                </div>

                <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" style="min-width: 20px;width:80%;">80%</div>
                </div>

                <div class="progress">
                        <div class="progress-bar progress-bar-striped active progress-bar-danger" style="min-width:20px; width:10%;">10%</div>
                        <div class="progress-bar progress-bar-striped active progress-bar-warning" style="min-width:20px; width:20%;">20%</div>
                        <div class="progress-bar progress-bar-striped active progress-bar-success" style="min-width:20px; width:70%;">70%</div>
                </div>

                <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
                <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
                <!-- Include all compiled plugins (below), or include individual files as needed -->
                <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        </body>
</html>
