<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
                <title></title>
                <!--bootstrap-->
                <link rel="stylesheet" href="css/bootstrap.css">
                <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
                <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
                <!--[if lt IE 9]>
                <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
                <![endif]-->
        </head>
        <body>
                <p class="text-danger">text-danger</p>
                <p class="text-warning">text-warning</p>
                <p class="text-muted">text-muted</p>
                <p class="text-success">text-success</p>
                <p class="text-info">text-info</p>
                <p class="text-primary">text-primary</p>
                <p class="bg-danger">bg-danger</p>
                <p class="bg-warning">bg-warning</p>
                <p class="bg-success">bg-success</p>
                <p class="bg-info">bg-info</p>
                <p class="bg-primary">bg-primary</p>

                <button class="close">&#215;</button>

                <span class="caret"></span>

                <div class="clearfix">
                        <div class="pull-left">float:left</div>
                        <div class="pull-right">float:right</div>
                </div>

                <div style="background: #ccc; width: 1000px;" class="center-block">center-block</div>

                <div class="show">show</div>
                <div class="hidden">hidden</div>

                <div class="visible-xs-block">visible-xs-block</div>

                <div class="hidden-xs">hidden-xs</div>

                <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
                <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
                <!-- Include all compiled plugins (below), or include individual files as needed -->
                <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        </body>
</html>
