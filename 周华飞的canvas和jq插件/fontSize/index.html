<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
                * {
                        margin: 0;
                        padding: 0;
                        list-style-type: none;
                }
                html {
                        font-size: 625%;
                }
                div {
                        width: 2rem;
                        height: 2rem;
                        background: #000;
                        text-align: center;
                        line-height: 2rem;
                        font-size: 0.16rem;
                        color: #FFFFFF;
                        margin: 0 auto;
                }
                @media (min-width: 480px) and (max-width: 639px) {
                        html {
                                font-size: 468.75%;
                        }
                }
                @media (min-width: 400px) and (max-width: 479px) {
                        html {
                                font-size: 390.0625%;
                        }
                }
                @media (min-width: 320px) and (max-width: 399px) {
                        html {
                                font-size: 312.5%;
                        }
                }
        </style>
</head>
<body>
<div>周华飞</div>
</body>
</html>
