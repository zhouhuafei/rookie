<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title></title>
                <style>
                        body{
                                margin:0;
                        }
                        html,body{
                                width:100%;
                                height:100%;
                                overflow:hidden;
                        }
                        canvas{
                                background:#000;
                                padding:0;
                                margin:0;
                        }
                </style>
        </head>
        <body>
                <canvas>your browser does not support canvas elements</canvas>
                <script>
                        var w=document.documentElement.clientWidth;
                        var h=document.documentElement.clientHeight;
                        var canvas=document.getElementsByTagName('canvas')[0];
                        var context=canvas.getContext('2d');
                        canvas.width=w;
                        canvas.height=h;
                        canvas.x=w/2;
                        canvas.y=h/2;
                        canvas.r=h/2-50;
                        canvas.radian=Math.PI/180;
                        canvas.angle=Math.PI/5*4;
                        function text(i){
                                context.save();
                                context.fillStyle='#fff';
                                context.font='12px 微软雅黑';
                                context.textAlign='center';
                                context.textBaseline='middle';
                                context.fillText(i<10?'0'+i:i,canvas.x-canvas.r*Math.sin(i*canvas.angle),canvas.y-canvas.r*Math.cos(i*canvas.angle));
                                context.restore();
                        }
                        function drawFiveStart(){
                                context.beginPath();
                                context.fillStyle='rgba(255,0,0,0.2)';
                                context.strokeStyle='rgba(255,0,0,0.8)';
                                for(var i=0;i<5;i++){
                                        context.lineTo(canvas.x-canvas.r*Math.sin(i*canvas.angle),canvas.y-canvas.r*Math.cos(i*canvas.angle));
                                        text(i);
                                }
                                context.closePath();
                                context.fill();
                                context.stroke();
                        }
                        drawFiveStart();
                </script>
        </body>
</html>
