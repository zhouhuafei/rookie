<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title></title>
        </head>
        <body>
                <script>
                        //创建indexedDB数据
                        window.indexedDB=window.indexedDB||window.webkitIndexedDB||window.mozIndexedDB||window.msIndexedDB;
                        window.IDBTransaction=window.IDBTransaction||window.webkitIDBTransaction||window.msIDBTransaction;
                        window.IDBKeyRange=window.IDBKeyRange||window.webkitIDBKeyRange||window.msIDBKeyRange;
                        window.IDBCursor=window.IDBCursor||window.webkitIDBCursor||window.msIDBCursor;
                        function connectDBtest(){
                                var dbName='indexedDBTest';
                                var dbVersion='20160123';
                                var dbConnect=indexedDB.open(dbName,dbVersion);//IDBOpenDBRequest对象
                                dbConnect.onsuccess=function(ev){
                                        var idb=ev.target.result;//IDBDatabase对象
                                        console.log('链接成功',idb);
                                };
                                dbConnect.onerror=function(){
                                        console.log('连接失败');
                                };
                                //indexedDB.deleteDatabase('test');根据indexedDB数据库名称删除某个indexedDB数据库
                        }
                        connectDBtest();
                </script>
        </body>
</html>
