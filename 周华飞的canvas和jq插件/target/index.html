<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>如果不能使用this</title>
</head>
<body>
<ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
</ul>
<script>
        var aLi = document.getElementsByTagName('li');
        for (var i = 0; i < aLi.length; i++) {
                aLi[i].onclick = function (e) {
                        var ev = e || event;
                        alert(ev.target.innerHTML);
                }
        }
</script>
</body>
</html>
