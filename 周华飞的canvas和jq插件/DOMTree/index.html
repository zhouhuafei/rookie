<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
                <title></title>
                <style>
                        #wrap{
                                -moz-user-select:none;
                        }
                        #wrap div{
                                margin:0;
                                padding:0;
                                display:none;
                                line-height:30px;
                        }
                        #wrap>div:nth-of-type(1){
                                border-top:none;
                        }
                        #wrap div.active{
                                display:block;
                        }
                        #wrap em{
                                content:"";
                                display:inline-block;
                                vertical-align:middle;
                                width:0;
                                height:0;
                                border:10px solid transparent;
                                border-left:10px solid #000;
                        }
                        #wrap em.active{
                                border-top:10px solid #000;
                                border-left:10px solid transparent;
                                vertical-align:bottom;
                        }
                        #wrap div{
                                padding-left:10%;
                        }
                </style>
        </head>
        <body>
                <div id="wrap">
                        <div>
                                <a href="">0</a>
                                <div>
                                        <a href="">0-1</a>
                                        <div>
                                                <a href="">0-1-1</a>
                                                <div>
                                                        <a href="">0-1-1-1</a>
                                                </div>
                                        </div>
                                        <div>
                                                <a href="">0-1-2</a>
                                                <div>
                                                        <a href="">0-1-2-1</a>
                                                </div>
                                                <div>
                                                        <a href="">0-1-2-2</a>
                                                </div>
                                        </div>
                                </div>
                                <div>
                                        <a href="">0-2</a>
                                        <div>
                                                <a href="">0-2-1</a>
                                                <div>
                                                        <a href="">0-2-1-1</a>
                                                </div>
                                        </div>
                                </div>
                                <div>
                                        <a href="">0-3</a>
                                        <div>
                                                <a href="">0-3-1</a>
                                                <div>
                                                        <a href="">0-3-1-1</a>
                                                </div>
                                        </div>
                                </div>
                        </div>
                        <div>
                                <a href="">1</a>
                                <div>
                                        <a href="">1-1</a>
                                </div>
                                <div>
                                        <a href="">1-2</a>
                                </div>
                                <div>
                                        <a href="">1-3</a>
                                </div>
                        </div>
                        <div>
                                <a href="">2</a>
                        </div>
                </div>
                <script>
                        var oWrap=document.getElementById('wrap');
                        oWrap.onselectstart=function(){
                                return false;
                        };
                        var aParent=oWrap.children;
                        var iH=aParent[0].offsetHeight;
                        var aDiv=oWrap.getElementsByTagName('div');
                        var aEm=oWrap.getElementsByTagName('em');
                        var aWrapChildren=oWrap.children;
                        for(var j=0;j<aDiv.length;j++){
                                aDiv[j].innerHTML='<em></em>'+aDiv[j].innerHTML;
                                aDiv[j].getElementsByTagName('em')[0].collapse=true;
                        }
                        for(var k=0;k<aWrapChildren.length;k++){
                                aWrapChildren[k].className='active';
                        }
                        for(var i=0;i<aEm.length;i++){
                                aEm[i].onclick=function(){
                                        var aDiv=this.parentNode.children;
                                        for(var i=0;i<aDiv.length;i++){
                                                if(this.collapse){
                                                        if(aDiv[i].nodeName.toLowerCase()=='div'){
                                                                aDiv[i].className='active';
                                                        }
                                                }else{
                                                        if(aDiv[i].nodeName.toLowerCase()=='div'){
                                                                aDiv[i].className='';
                                                        }
                                                }
                                        }
                                        if(this.collapse){
                                                this.collapse=false;
                                                this.className='active';
                                        }else{
                                                this.collapse=true;
                                                this.className='';
                                        }
                                };
                        }
                </script>
        </body>
</html>
