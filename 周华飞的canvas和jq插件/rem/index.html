<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title></title>
                <link rel="stylesheet" href="index.css"/>
                <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
        </head>
        <body>
                <div id="container">
                        <img src="http://pfb.skinjc.com/images/jcwz_19.png" alt=""/>

                        <p>这是一件很神奇的事</p>
                </div>
                <script>
                        //页面自适应
                        (function (doc, win) {
                                var oDiv = doc.getElementById('container');
                                var oHtml = doc.getElementsByTagName('html')[0];
                                var iW = oDiv.offsetWidth;

                                function resetContainerWidth() {
                                        if (doc.documentElement.clientWidth < iW) {
                                                oDiv.style.width = '100%';
                                                oHtml.style.fontSize = doc.documentElement.clientWidth / 10 + 'px';
                                        } else {
                                                oDiv.style.width = '';
                                                oHtml.style.fontSize = '';
                                        }
                                }

                                resetContainerWidth();
                                win.onresize = resetContainerWidth;
                        })(document, window);
                </script>
        </body>
</html>
