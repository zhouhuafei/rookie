<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title></title>
                <style>
                        *{
                                margin:0;
                                padding:0;
                                list-style-type:none;
                        }
                        html,body{
                                width:100%;
                                height:100%;
                                overflow:hidden;
                        }
                </style>
        </head>
        <body>
                <canvas>your browser does not support canvas elements</canvas>
                <script>
                        var random=0;
                        var canvas=document.getElementsByTagName('canvas')[0];
                        var w=document.documentElement.clientWidth;
                        var h=document.documentElement.clientHeight;
                        canvas.width=w;
                        canvas.height=h;
                        var context=canvas.getContext('2d');
                        var image=new Image();
                        image.src='canvas.png';
                        image.onload=function(){
                                context.drawImage(image,0,0);
                                var imageData=context.getImageData(0,0,w,h);
                                var data=imageData.data;
                                for(var i=0;i<data.length;i+=4){
                                        random=Math.floor(Math.random()*256);
                                        data[i]=random;//data[i]=255-data[i]这样可以取反色     r
                                        random=Math.floor(Math.random()*256);
                                        data[i+1]=random;//data[i]=255-data[i]这样可以取反色   g
                                        random=Math.floor(Math.random()*256);
                                        data[i+2]=random;//data[i]=255-data[i]这样可以取反色   b
                                        data[i+3]=255;//不透明度                            a
                                }
                                context.putImageData(imageData,0,0);
                        };
                </script>
        </body>
</html>
