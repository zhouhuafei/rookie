<style>
/* CSS Document */

/*清零*/
body,div,ol,ul,li,dl,dd,dt,h1,h2,h3,h4,h5,h6,input,p,form,img{ padding:0; margin:0; font-weight:normal;}
body{ font-size:14px; font-family:"微软雅黑",Verdana,Arial,"宋体","微软雅黑"; color:#4b4b4b;}
img{ border:none; outline:none;}
input,select,textarea{ outline:none; border:none; background:#FFF;resize:none;}
ul,ol{ list-style-type:none;}
a{ outline:none; text-decoration:none; color:#000;transition:all 0.3s;-webkit-transition:all 0.3s;-moz-transition:all 0.3s;-o-transition:all 0.3s;}
p{ line-height:25px;}
em,i,strong,b,small{font-style:normal; font-weight:normal;}
a,span,b,em,i,strong,small,label,img{display:inline-block;}
em{transition:all 1s;-webkit-transition:all 1s;-moz-transition:all 1s;-o-transition:all 1s;}
/*清楚浮动*/
.clearFix{ clear:both;*zoom:1;}
/*公用的样式*/
.fl{ float:left;}
.fr{ float:right;}
.hr{ height:0; border-top:1px dashed #999;}
.commonWidth{ width:100%; margin:0 auto; overflow:hidden;}
.commonWidth_980{ width:980px; margin:0 auto; overflow:hidden;}
.commonWidth_1000{ width:1000px; margin:0 auto; overflow:hidden;}
/*supervision*/
.supervision_box{ text-align:center;}
.supervision ol{ height:40px; border-bottom:2px solid #e1e1e1; text-align:left;}
.supervision ol li{ cursor:pointer; width:100px; height:100%; float:left; text-align:center; font-size:18px;}
.supervision ol .li_active{ color:#0064b4;}
.supervision ul{ overflow:hidden; margin:40px 0; display:none;}
.supervision .ul_active{ display:block;}
.supervision ul li{ width:95px; height:95px; float:left; margin-right:55px;}
.supervision #line_threeeee{ transition:0.3s; width:100px; height:0px; position:relative; left:0px; top:40px; border-bottom:2px solid #0064b4;}
.supervision .threeeee{ position:absolute; left:45px; bottom:0px; width:0px; height:0px; border:5px solid transparent; border-bottom:5px solid #0064b4;}
/*footer*/
.footer{ background:#646464; text-align:center;}
.footer .footer_content{ width:1000px; margin:0 auto;}
.footer ul{ background:#4b4b4b; height:55px;}
.footer li{ float:left;}
.footer li a{ cursor:pointer; height:100%; width:200px; text-align:center; line-height:55px; color:#dcdcdc; font-size:20px;}
.footer .a_active{ background:#0064b4; box-shadow:1px -1px 10px #fff;}
.footer .address{ margin:50px auto 60px; overflow:hidden;}
.footer .address_left{ width:320px;}
.footer .address_center{ width:468px; border-left:1px solid #505050; border-right:1px solid #505050; padding:10px 35px;}
.footer .address_center p{ font-size:16px; color:#dcdcdc; line-height:33px;}
.footer .address_center em{ width:80px; line-height:33px;}
.footer .address_right{ width:140px;}
.footer .copyright{ background:#4b4b4b; padding:20px 0 15px;}
.footer .copyright p{ text-align:center; line-height:25px; color:#dcdcdc; font-size:16px;}
</style>
<script>
/*********************************
 *周华飞制作 QQ:1123486116
 *rookie making
 *rookie Copyright
 *未经允许禁止复制和盗用违权必究
**********************************/
// JavaScript Document
eventBind(window,'load',function(){
	function show_hide(obj_btn,btn_class,obj_cut,cut_class){
		for(var i=0;i<obj_btn.length;i++){
			obj_btn[i].index=i;
			obj_btn[i].onmouseover=function(){
				for(var i=0;i<obj_btn.length;i++){
					if(obj_cut){						
						obj_cut[i].className='';
					}
					obj_btn[i].className='';
				}	
				this.className=btn_class;
				if(obj_cut){
					obj_cut[this.index].className=cut_class;
				}
			}	
		}
	}
	/*supervision*/	
	var oSupervision=document.getElementById('supervision');
	var oSupervision_ol=oSupervision.getElementsByTagName('ol')[0];
	var aSupervision_ol_li=oSupervision_ol.getElementsByTagName('li');
	var oLine_threeeee=document.getElementById('line_threeeee');
	var aSupervision_one_ul=oSupervision.getElementsByTagName('ul');
	var oSupervision_one_ul=oSupervision.getElementsByTagName('ul')[0];
	var aSupervision_one_ul_img=oSupervision_one_ul.getElementsByTagName('img');
	var oSupervision_two_ul=oSupervision.getElementsByTagName('ul')[1];
	var aSupervision_two_ul_img=oSupervision_two_ul.getElementsByTagName('img');
	/*监督单位图片*/
	var one_OldArr=['foot/supervision1.png','foot/supervision2.png','foot/supervision3.png','foot/supervision4.png','foot/supervision5.png','foot/supervision6.png','foot/supervision7.png'];
	var one_NewArr=['foot/supervision1_1.png','foot/supervision1_1.png','foot/supervision1_1.png','foot/supervision1_1.png','foot/supervision1_1.png','foot/supervision1_1.png','foot/supervision1_1.png'];
	/*合作伙伴图片*/
	var two_OldArr=['foot/supervision1.png','foot/supervision2.png','foot/supervision3.png','foot/supervision4.png','foot/supervision5.png','foot/supervision6.png','foot/supervision7.png'];;
	var two_NewArr=['foot/supervision1_1.png','foot/supervision1_1.png','foot/supervision1_1.png','foot/supervision1_1.png','foot/supervision1_1.png','foot/supervision1_1.png','foot/supervision1_1.png'];
	/*监督单位以及合作伙伴滑块切换*/
	for(var i=0; i<aSupervision_ol_li.length;i++){
		aSupervision_ol_li[i].index=i;
		aSupervision_ol_li[i].onmouseover=function(){
			for(var i=0; i<aSupervision_ol_li.length;i++){
				aSupervision_one_ul[i].className='';
			}
			aSupervision_one_ul[this.index].className='ul_active';
			oLine_threeeee.style.left=aSupervision_ol_li[0].offsetWidth*this.index+'px'	
		}	
	}
	/*监督单位*/
	for(var i=0; i<aSupervision_one_ul_img.length;i++){
		aSupervision_one_ul_img[i].index=i;
		aSupervision_one_ul_img[i].onmouseover=function(){
			for(var i=0; i<aSupervision_one_ul_img.length;i++){
				aSupervision_one_ul_img[i].src=one_OldArr[i];
			}
			this.src=one_NewArr[this.index];
		}	
	}
	/*合作伙伴*/
	for(var i=0; i<aSupervision_two_ul_img.length;i++){
		aSupervision_two_ul_img[i].index=i;
		aSupervision_two_ul_img[i].onmouseover=function(){
			for(var i=0; i<aSupervision_two_ul_img.length;i++){
				aSupervision_two_ul_img[i].src=two_OldArr[i];
			}
			this.src=two_NewArr[this.index];
		}	
	}
	/*footer_nav*/
	var oFooter_nav=document.getElementById('footer_nav');
	var aFooter_a=oFooter_nav.getElementsByTagName('a');
	show_hide(aFooter_a,'a_active');
})
function eventBind(obj,ev,fn){
	if(obj.attachEvent){
		obj.attachEvent('on'+ev,fn);
	}
	else{
		obj.addEventListener(ev,fn,false);
	}	
}
</script>
