/*清零*/
body,div,ol,ul,li,dl,dd,dt,h1,h2,h3,h4,h5,h6,input,p,form,img{ padding:0; margin:0; font-weight:normal;}
body{ font-size:14px; font-family:"微软雅黑",Verdana,Arial,"宋体","微软雅黑"; color:#4b4b4b;}
img{ border:none; outline:none;}
input,select,textarea{ outline:none; border:none; background:#FFF;resize:none;}
ul,ol{ list-style-type:none;}
a{ outline:none; text-decoration:none; color:#000;transition:all 0.3s;-webkit-transition:all 0.3s;-moz-transition:all 0.3s;-o-transition:all 0.3s;}
p{ line-height:25px;}
em,i,strong,b,small{font-style:normal; font-weight:normal;}
a,span,b,em,i,strong,small,label,img{display:inline-block;}
em{transition:all 1s;-webkit-transition:all 1s;-moz-transition:all 1s;-o-transition:all 1s;}
/*清楚浮动*/
.clearFix{ clear:both;*zoom:1;}
/*公用的样式*/

.fr{ float:right;}
.hr{ height:0; border:1px dashed #999;}

.header li em{ vertical-align:middle; margin-right:3px; margin-top:-2px;}
.header form{ height:35px;}
.header form div{ text-align:left; color:#999; font-size:12px; float:left; height:25px;  line-height:25px; border:1px solid #999; border-right:none; margin:4px -242px 4px 20px;; width:190px; padding-left:30px; background:#FFF;}
.header form #search{ z-index:2; height:25px;  line-height:25px; border:1px solid #999; border-right:none; margin:4px 0 4px 20px;; width:190px; padding-left:30px;background:url(top/icon2.jpg) 5px center no-repeat;}
.header form #search:focus{ border:1px solid #09F; border-right:none;}
.header form #button{ height:31px; width:50px; background:#3a9dd6; color:#fff; cursor:pointer;}
.header form #button:hover{ text-shadow:1px 1px 1px #000;}
.header dl{ height:35px;}
.header dl dd{ height:35px; float:left;}
.header dl dd a{ height:35px; line-height:35px; color:#999; padding:0 10px; font-size:12px;}

.nav .li_active{ text-shadow:1px 1px 1px #000; background:#003b6b;}

<script>

/*search*/
(function(){
	var oBtn=document.getElementById('search');
	var oCut=document.getElementById('search_word');
	oBtn.onfocus=function(){
		oCut.innerHTML='';	
	}
	oBtn.onblur=function(){
		if(oBtn.value==''){
			oCut.innerHTML='请输入搜索内容';
		}	
	}	
})();
/*top_nav*/
var oNav=document.getElementById('nav'); 
var aLi=oNav.getElementsByTagName('li');
navTab(aLi,'li_active')
function navTab(obj,attr){
	for(var i=0; i<obj.length; i++){
		obj[i].onmouseover=function(){
			for(var i=0; i<obj.length; i++){
				obj[i].className='';	
			}
			this.className=attr;
		}	
	}
	
}
</script>
