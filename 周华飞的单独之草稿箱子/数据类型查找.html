<title>数据类型查找</title>
</head>

<body>
<script>
var arr=['100px','abc'-6,[],-98765,34,-2,0,'300',,function(){alert(1);},null,document,[],true,'200px'-30,'23.45元',5,Number('abc'),function(){alert(3);}];
/*
	1、找到arr里所有的数字：-98765,34,-2,0,5
	2、找到可以转成数字的：'100px',-98765,34,-2,0,'23.45元','300',5,
	3、把转成数字以后,最大值判断出来：300
	4、把NaN所在的位置找出来:1 14 17
*/

/*1*/

for(var i=0; i<arr.length;i++)
{
	if(typeof(arr[i])=='number'&&isNaN(arr[i])!=true)          //if(typeof(arr[i])=='number'&&arr[i]==arr[i])   //此处利用了NaN!=NaN的特性
	{
		document.body.innerHTML+=arr[i]+'<br/>';
	}
}
