<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style>
div{ width:300px; height:300px; padding:100px; border:1px solid #000; margin:200px auto;}
span{ display:block; width:100px; height:100px; background:#F00; transition:5s; margin:auto;}
div:hover span{ transform:perspective(200px) rotateX(360deg) rotateY(360deg) translateZ(-200px);}
</style>
</head>

<body>
<div>
<span></span>
</div>
</body>
</html>
