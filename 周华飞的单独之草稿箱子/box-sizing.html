<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{border:1px solid #F00; width:100px; height:100px; padding:100px 0 0 0 ; box-sizing:content-box; overflow:hidden; resize:both;}
#div2{border:1px solid #Fff; width:100px; height:100px; overflow:hidden; padding-bottom:100px; box-sizing:border-box; border:1px #F00 solid; margin-top:10px; resize:both;}
</style>
</head>

<body>
<div id="div1">
<p>box-sizing有两个值content-box使盒子包括padding和border;第二个值border-box使盒子不包括padding和border</p>
</div>
<div id="div2">
<p>box-sizing有两个值content-box使盒子包括padding和border;第二个值border-box使盒子不包括padding和border</p>
</div>
</body>
