<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>JS切换div的位置</title>
<style>
*{ margin:0; padding:0;}
div{ width:100px; height:100px; position:absolute; left:100px; top:100px; background:#000; color:#FFF; line-height:100px; text-align:center;}
.box1{ left:100px; top:100px; background:#F00;}
.box2{ left:250px; top:50px; background:#000;}
.box3{ left:400px; top:100px; background:#00F; }
</style>
</head>
<script>
window.onload=function()
{
	var aDiv=document.getElementsByTagName('div');
	var oLeft=document.getElementById('left');
	var oRight=document.getElementById('right');
	var arr=[];
	for(var i=0; i<aDiv.length;i++)
	{
		arr.push([getStyle(aDiv[i],'left'),getStyle(aDiv[i],'top')]);	
	}
	oRight.onclick=function()
	{
		arr.push(arr[0]);
		arr.shift(arr[0]);
		for(var i=0;i<aDiv.length;i++)
		{
			aDiv[i].style.left=arr[i][0];
			aDiv[i].style.top=arr[i][1];	
		}
	}
	oLeft.onclick=function()
	{
		arr.unshift(arr[arr.length-1]);
		arr.pop(arr[arr.length-1]);
		for(var i=0;i<aDiv.length;i++)
		{
			aDiv[i].style.left=arr[i][0];
			aDiv[i].style.top=arr[i][1];	
		}
		
	}
}
function getStyle(obj,attr)
{
	if(obj.currentStyle)
	{
		return obj.currentStyle	[attr];
	}
	else
	{
		return getComputedStyle(obj,false)[attr];	
	}	
}
</script>
<body>
<input type="button" value="向左" id="left" />
<input type="button" value="向右" id="right" />
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
</body>
</html>
