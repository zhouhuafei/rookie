<head>

<title>无标题文档</title>
<style>
#change{ height:200px; width:200px; background:#F00;}
</style>
<script>
function toblue()
{
	var och=document.getElementById('change')
	och.style.background='blue';
	och.style.width='300px';	
	och.style.height='300px';	
}
function tored()
{
	var och=document.getElementById('change')
	och.style.background='red';
	och.style.width='200px';	
	och.style.height='200px';		
}
</script>
</head>

<body>
<div id="change" onmouseover="toblue()" onmouseout="tored()">
</div>
</body>
