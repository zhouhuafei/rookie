<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#show_hidden{ height:200px; width:200px; background:#F00; display:none;}
</style>
<script>
function show_hidden()
{	
	var oSh=document.getElementById('show_hidden');
	var oCt=document.getElementById('changeTxt');
	if(oSh.style.display=='block'){oSh.style.display='none'; oCt.value='显示';}
	else{oSh.style.display='block'; oCt.value='隐藏';}	
}
</script>
</head>

<body>
<input id="changeTxt" type="button"  value="显示" onclick="show_hidden()"/>
<div id="show_hidden"></div>
</body>
</html>
