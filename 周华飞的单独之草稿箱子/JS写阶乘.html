<body>
<script>
	function factorial(num)
	{
		if(num<=1)
		{
			return 1;
		}
		else
		{
			//return num*factorial(num-1);
			return num*arguments.callee(num-1);
		}	
	}
	alert(factorial(8));
						//实现原理：
						//第一步：5*arguments.callee(4)
						//第二步：arguments.callee(4)=4*arguments.callee(3)
						//第三步：arguments.callee(3)=3*arguments.callee(2)
						//第三步：arguments.callee(2)=2*arguments.callee(1)
						//第四步：arguments.callee(1)=1
						//第五步：5*4*3*2*1=120
</script>
</body>
