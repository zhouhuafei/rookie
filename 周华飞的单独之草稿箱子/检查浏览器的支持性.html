<!DOCTYPE HTML>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script type="text/javascript">
function checkStrorageSupport()
{
	if(window.sessionStorage){alert('This browser support sessionStrorage');}
		else{alert('This browser does NOT support sessionStrorage');}	
	if(window.localStorage){alert('This browser support localStorage');}
		else{alert('This browser does NOT support localstorage');}
}
window.onload=function()
{
	checkStrorageSupport();
}
</script>
</head>

</html>
