<script>
/*

*/


function inherit(obj){
	if(Object.create){
		return Object.create(obj);
	}else{
		function Fn(){};
		Fn.prototype=obj;
		return new Fn();	
	}	
}
var obj={"name":"zhouhuafei","sex":"man","age":"21"};
var info=inherit(obj);
info.height='182';
alert(info.name);
