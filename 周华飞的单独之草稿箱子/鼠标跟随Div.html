<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
div{ width:10px; height:10px; background:#F00; position:absolute; font-size:10px; visibility:hidden;}
.active{ margin-left:10px;text-align:center; line-height:10px; visibility:visible; border-radius:50%; color:#FF0;}
</style>
<script>
window.onload=function()
{
	document.onmousemove=function(ev)
	{
			var oEvent=ev||event;
			var aDiv=document.getElementsByTagName('div');
			var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
			var scrollLeft=document.documentElement.scrollLeft||document.body.scrollLeft;
			for(var i=aDiv.length-1;i>0;i--)
			{
				aDiv[i].style.left=aDiv[i-1].offsetLeft+'px';
				aDiv[i].style.top=aDiv[i-1].offsetTop+'px';
				aDiv[i].className='active';
			}
			aDiv[0].className='active';
			aDiv[0].style.left=oEvent.clientX+scrollLeft+'px';
			aDiv[0].style.top=oEvent.clientY+scrollTop+'px';
	}
}
</script>
</head>

<body style="height:2000px; width:2000px;">

<div>2</div>

</html>
