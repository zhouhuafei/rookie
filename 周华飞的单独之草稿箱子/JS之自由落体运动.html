<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>JS之自由落体运动</title>
<style>
*{ margin:0; padding:0; list-style:none; overflow:hidden;}
div{ width:200px; height:200px; position:absolute; background:#F00;}
</style>
<script>
window.onload=function()
{
	var oDiv=document.getElementsByTagName('div')[0];
	var speed=10;	
	var timer=null;
	var clientWidth=document.documentElement.clientWidth;
	var clientHeight=document.documentElement.clientHeight;
	oDiv.style.left=(clientWidth-oDiv.offsetWidth)/2+'px';
	document.onclick=function()
	{
		startMove();
	}
	function startMove()
	{		
		clearInterval(timer);
		timer=setInterval(function()
		{
			speed+=5;
			var T=oDiv.offsetTop+speed;
			if(T>=clientHeight-oDiv.offsetHeight)
			{
				T=clientHeight-oDiv.offsetHeight;
				speed*=-1;
				speed*=0.75;	
			}
			oDiv.style.top=T+'px';
		},30)
	}
}
</script>
</head>

<body>
<div></div>
</body>
</html>
