<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>noGapTab1(more_img)</title>
<style>
body,ul,div{ margin:0; padding:0;}
div{ width:800px; height:400px; margin:0 auto; position:relative; overflow:hidden;}
ul{ height:100%; list-style:none; position:absolute; left:0; top:0; transition:0.4s;}
li{ width:200px; height:100%; color:#fff; float:left;}
li:nth-of-type(1){ background:#000;}
li:nth-of-type(2){ background:#00C;}
li:nth-of-type(3){ background:#0C0;}
li:nth-of-type(4){ background:#0FF;}
li:nth-of-type(5){ background:#F60;}
span{ width:50px; text-align:center; height:50px; line-height:50px; background:#f00; color:#fff; position:absolute; top:175px; border-radius:50%; cursor:pointer; z-index:2;}
span:nth-of-type(1){ left:0;}
span:nth-of-type(2){ right:0;}
</style>
<script>
onload=function(){
	var oUl=document.getElementsByTagName('ul')[0];
	var aLi=oUl.getElementsByTagName('li');
	var oPrev=document.getElementsByTagName('span')[0];	
	var oNext=document.getElementsByTagName('span')[1];
	var iLen=aLi.length;
	oUl.style.width=aLi[0].offsetWidth*iLen+'px';
	oNext.onclick=function(){
		oUl.appendChild(aLi[0])	;
	}
	oPrev.onclick=function(){
		oUl.insertBefore(aLi[iLen-1],aLi[0]);
	}
}	
</script>
</head>

                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
        </ul>
</div>
</body>
</html>
