<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{ padding:0; margin:0; border:none;}
#div0{ width:900px; margin:0 auto; position:relative; background:#F90; margin-top:300px;}
#div0 a{ text-align:center; line-height:50px; width:48px; height:48px; border:#0F0 1px solid; text-decoration:none; border-radius:50px; display:block; transition:all 1s;}
#div0 a:hover{-moz-transform:rotate(360deg); background:#0F0; color:#F00; font-weight:bold; text-shadow:1px 1px 1px black; box-shadow:1px 1px 30px red inset;}
#div0 .a1{position:absolute; left:0px; top:25px; z-index:5;}
#div0 .a2{position:absolute; right:0px; top:25px; z-index:5;}
#div1{overflow:hidden; width:800px; height:100px; margin:0px auto; position:relative; display:block;}
#div1 ul{ position:absolute;left:0px; top:0px;}
#div1 ul li{ float:left; list-style-type:none; width:200px; height:100px; color:#FFF; background-color:#000; line-height:100px; text-align:center; font-size:30px; text-shadow:1px 1px 1px #000;}
</style>
<script>
window.onload=function()
{
	var oDiv=document.getElementById('div1');
	var oUl=oDiv.getElementsByTagName('ul')[0];
	var aLi=oUl.getElementsByTagName('li');
	var speed=2;
	oUl.innerHTML+=oUl.innerHTML;
	oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
	function move(){
			if(oUl.offsetLeft<-oUl.offsetWidth/2)
			{oUl.style.left='0';}
			if(oUl.offsetLeft>0)
			{oUl.style.left=-oUl.offsetWidth/2+'px';}
			oUl.style.left=oUl.offsetLeft+speed+'px';
		}
	var timer=setInterval(move,30);
	oDiv.onmouseover=function(){clearInterval(timer);};
	oDiv.onmouseout=function(){timer=setInterval(move,30);};
	document.getElementsByTagName('a')[0].onclick=function(){speed=-2;};
	document.getElementsByTagName('a')[1].onclick=function(){speed=2;};
}
</script>
</head>

<body>
<div  id="div0">
	<a  class="a1" href="#">左</a>
    <a  class="a2" href="#">右</a>
    <div id="div1">
        <ul>
            <li>华</li>
            <li>丽</li>
            <li>滚</li>
            <li>蛋</li>
        </ul>
    </div>
</div>
</body>
</html>
