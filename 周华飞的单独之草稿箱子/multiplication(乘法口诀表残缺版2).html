<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>multiplication(³Ë·¨¿Ú¾÷±í²ÐÈ±°æ2)</title>
<style>
*{ margin:0; padding:0; font-style:normal; list-style:none; border:none; outline:none;}
span{ float:left;text-shadow:1px 1px 1px #FF0; width:70px; color:#F00;}
</style>
</head>

<body>
<script>
var result='';
for(var i=1;i<=9;i++)
{
	var oSpan=document.createElement('span');
	for(var j=1;j<=9;j++)
	{
		if(i<=j)
		{
			result+=i+'*'+j+'='+i*j+'<br />';
		}
		if(j==9)
		{
			result+='<br />'	
		}
		oSpan.innerHTML=result;	
		document.body.appendChild(oSpan);				
	}
}
</script>
</body>
</html>
