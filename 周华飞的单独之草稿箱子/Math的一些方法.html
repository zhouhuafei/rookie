<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
</head>


<body>
<script>
alert('2的53次幂：'+Math.pow(2,53));
alert('27的立方根：'+Math.pow(27,1/3));
alert('64的平方根：'+Math.pow(64,1/2));
alert('64的平方根'+Math.sqrt(64));
alert('0.6四舍五入：'+Math.round(.6));
alert('0.6向上取整：'+Math.ceil(.6));
alert('0.6向下取整：'+Math.floor(.6));
alert('-1.5的绝对值：'+Math.abs(1.5));
alert('找出2，5，8中的最大值：'+Math.max(2,5,8));
alert('找出2，5，8中的最小值：'+Math.min(2,5,8));
alert('生成一个大于等于0小于1.0的伪随机数'+Math.random());
alert('π的值'+Math.PI);
alert('e自然对数的底数'+Math.E);
</script>

</body>
</html>
