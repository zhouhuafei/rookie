<style>
*{ margin:0; padding:0;}
body{ background:#000;}
div{ width:100px; height:100px; background:#fff; position:relative; left:50%; margin-left:-50px; top:200px; border-radius:50%;}
span,em{ width:98px; height:98px; display:block; border:1px solid #fff; border-radius:50%; position:absolute; left:0; top:0;}
div:hover span{ animation:ripple 1s linear infinite;}
div:hover em{ animation:ripple 1s 0.5s linear infinite;}
@keyframes ripple{
	0%   {transform:scale(1.0);opacity: 1.0}
	20%  {transform:scale(1.2);opacity: 0.8}
	40%  {transform:scale(1.4);opacity: 0.6}
	60%  {transform:scale(1.6);opacity: 0.4}
	80%  {transform:scale(1.8);opacity: 0.2}
	100% {transform:scale(2.0);opacity: 0.0}
}
</style>
</head>
<body>
<div>
	<span></span>
	<em></em>
</div>
</body>
