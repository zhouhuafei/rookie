<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
#div1{ width:100px; height:100px; background:#F00;position:absolute;}
</style>
<script>
window.onload=function()
{
	document.onkeydown=function(ev)
	{
		var oEvent=ev||event;
		var oDiv=document.getElementById('div1'); 

		if(oEvent.keyCode==37){oDiv.style.left=oDiv.offsetLeft-10+'px';if(oDiv.offsetLeft<0){oDiv.style.left=0+'px';}}
		else if(oEvent.keyCode==38){oDiv.style.top=oDiv.offsetTop-10+'px';if(oDiv.offsetTop<0){oDiv.style.top=0+'px';}}
		else if(oEvent.keyCode==39){oDiv.style.left=oDiv.offsetLeft+10+'px';if(oDiv.offsetLeft>document.documentElement.clientWidth-oDiv.offsetWidth){oDiv.style.left=document.documentElement.clientWidth-oDiv.offsetWidth+'px'}}
		else if(oEvent.keyCode==40){oDiv.style.top=oDiv.offsetTop+10+'px';if(oDiv.offsetTop>document.documentElement.clientHeight-oDiv.offsetHeight){oDiv.style.top=document.documentElement.clientHeight-oDiv.offsetHeight+'px'}}
	}
}
</script>
</head>

<body>
<div id="div1"></div>
</body>
</html>
