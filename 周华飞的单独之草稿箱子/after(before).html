<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>after(before)</title>
<style>
/*zero*/
body,div{ margin:0; padding:0;}


/*div*/
div{ width:200px; text-align:center; height:200px; line-height:200px; margin:200px auto; color:#09F; box-shadow:0 0 10px #060 inset; background:#FFF;}


/*曲线阴影*/
.curveShadow{ position:relative;}
.curveShadow:before,.curveShadow:after{ content:''; position:absolute; top:50%; bottom:0; left:10px; right:10px; background:transparent; box-shadow:0 4px 10px rgba(0,0,0,0.9); border-radius:50%/10%;/*border-radius:(水平方向百分比或者像素例如:200px)/(垂直方向百分比或者像素例如:10px);*/}


/*翘边阴影*/
.aliceShadow{ position:relative;}
.aliceShadow:before{ content:''; position:absolute; right:13px; bottom:6px; width:87%; height:80%; background:transparent; box-shadow:0 4px 10px rgba(0,0,0,0.9); transform:skew(-12deg) rotate(-4deg);}
.aliceShadow:after{ content:''; position:absolute; left:13px; bottom:6px; width:87%; height:80%; background:transparent; box-shadow:0 4px 10px rgba(0,0,0,0.9); transform:skew(12deg) rotate(4deg);}



</style>
</head>

<body>
<div class="curveShadow">
<p>Paragraph</p>
</div>
<div class="aliceShadow">
<p>Paragraph</p>
</div>
</body>
</html>
