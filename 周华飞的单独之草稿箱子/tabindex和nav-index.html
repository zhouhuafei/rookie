<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
.nav1{nav-index:1;}
.nav2{nav-index:2;}
.nav3{nav-index:3;}
.nav4{nav-index:4;}
</style>
</head>

<body>
<input  type="text" tabindex="1" />
<input  type="email" tabindex="3" />
<input  type="email" tabindex="4" />
<input  type="email" tabindex="2" /><br />
<input class="nav1" type="text"  placeholder="目前所有浏览器都不支持nav-index" />
<input class="nav3" type="email" />
<input class="nav4" type="email" />
<input class="nav2" type="email" />

</body>
</html>
