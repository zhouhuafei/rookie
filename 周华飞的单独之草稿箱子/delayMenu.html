<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>delayMenu</title>
<style>
div,body,span{ margin:0; padding:0;}
div{ width:200px; height:200px; background:#000; margin-right:10px; float:left;}
span{ width:400px; height:200px; background:#F00; display:none; float:left;}
</style>
<script>
onload=function(){
	var oDiv=document.getElementsByTagName('div')[0];
	var oSpan=document.getElementsByTagName('span')[0];	
	var timer=null;
	oDiv.onmouseover=oSpan.onmouseover=function(){
		clearInterval(timer);
		oSpan.style.display='block';
	}
	oDiv.onmouseout=oSpan.onmouseout=function(){
		timer=setTimeout(function(){
			oSpan.style.display='none';
		},500)			
	}
	
}
</script>
</head>
<body>
<div></div>
<span></span>
</body>
</html>
