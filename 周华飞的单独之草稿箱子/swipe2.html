<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>swipe2</title>
<style>
* { margin:0; padding:0; list-style-type:none; text-shadow:none;}
#noGapTab{ width:320px; height:150px; /*overflow:hidden;*/ margin:0 auto; position:relative;}
#noGapTab ul{ width:320px; height:150px; /*overflow:hidden;*/ position:absolute;}
#noGapTab li{ width:320px; height:100%; background:#ccc; position:absolute;}
#noGapTab p{ width:100%; height:26px; text-align:center;  line-height:26px; color:#fff; font-size:12px; background:rgba(0,0,0,0.6); position:absolute; left:0; bottom:0;}
#content{ padding:0;}
</style>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script>
$(document).on("pageinit","#pageone",function(){	
	var aBtn=$('#noGapTab').find('li');
	aBtn.each(function(index){
		aBtn.eq(index+1).css('left',aBtn.css('width'));	
	})
	aBtn.on('swipeleft',function(){
		$(this).animate({'left':'-320px'},'slow');
		$(this).next().animate({'left':'0'},'slow');
	})   
});
</script>
</head>
<body>
<div data-role="page" id="pageone">
        <div data-role="header">
                <h1>swipe2 事件</h1>
        </div>
        <div data-role="content" id="content">
                <div id="noGapTab">
                        <ul>
                                <li>
                                        <p>手指向左滑动,观看更多资讯1</p>
                                </li>
                                <li>
                                        <p>手指向左滑动,观看更多资讯2</p>
                                </li>
                                <li>
                                        <p>手指向左滑动,观看更多资讯3</p>
                                </li>
                                <li>
                                        <p>手指向左滑动,观看更多资讯4</p>
                                </li>
                        </ul>        
                </div>
        </div>
        <div data-role="footer">
                <h1>页脚文本</h1>
        </div>
</div>
</body>
</html>
