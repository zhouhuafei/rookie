<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
function changTxt()
{
	var oCx=document.getElementById('change_txt');
	oCx.title='改文字';
	oCx.style.transform='rotate(360deg)'
	oCx.style.border='1px solid red'
	oCx.style.transition=' all 2s'
	
}
</script>
</head>

<body>
<input id="change_txt" type="text" />
<input type="button"  value="改文字" onclick="changTxt()"/>
</body>
</html>
