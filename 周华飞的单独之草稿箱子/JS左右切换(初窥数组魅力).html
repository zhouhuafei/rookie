<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>初窥数组魅力</title>
<style>
*{ margin:0; padding:0;}
#img_box{ width:400px; height:280px; margin:200px auto; position:relative;}
#img_box a{ text-decoration:none; width:40px; height:40px; line-height:40px; font-size:20px; text-align:center; background:#000; color:#FFF; border:5px solid #CCC; position:absolute; top:120px; opacity:0.6;filter:alpha(opacity:60);}
#img_box a:hover{ opacity:1;filter:alpha(opacity:100);}
#prev{ left:10px;}
#next{ right:10px;}
#img_box p{ width:400px; position:absolute; height:30px; background:#000; color:#FFF; line-height:30px; text-align:center; opacity:0.8;filter:alpha(opacity:80);}
#count{ top:0px; left:0;}
#txt{ bottom:0; left:0;}
</style>
<script>
window.onload=function()
{
	var oBtn1=document.getElementById('btn1');
	var oBtn2=document.getElementById('btn2');
	var oBox=document.getElementById('img_box');
	var oPrev=document.getElementById('prev');
	var oNext=document.getElementById('next');
	var oImg=document.getElementById('img');
	var oCount=document.getElementById('count');
	var oTxt=document.getElementById('txt');
	var num=0;
	var arrImg=['icon1.png','icon2.png','icon3.png','icon4.png'];
	var arrTxt=['银魅','紫煞','暗萤','紫蜃'];
	function switchTab()
	{
		oCount.innerHTML=num+1+'/'+arrImg.length
		oImg.src=arrImg[num];
		oTxt.innerHTML=arrTxt[num];	
	}
	switchTab();
	function circulation()
	{
		oNext.onclick=function()
		{
			num++;
			if(num==4){num=0;}
			//if(num==4){num=3;alert('大煞笔，到最后一张了，还点，点你妹啊！')}
			switchTab();	
		}
		oPrev.onclick=function()
		{
			num--;
			if(num==-1){num=3;}
			//if(num==-1){num=0;alert('大煞笔，已经是第一张了，还点，点你妹啊！')}
			switchTab();	
		}
	}
	circulation();
	function sequence()
	{
		oNext.onclick=function()
		{
			num++;
			//if(num==4){num=0;}
			if(num==4){num=3;alert('大煞笔，到最后一张了，还点，点你妹啊！')}
			switchTab();	
		}
		oPrev.onclick=function()
		{
			num--;
			//if(num==-1){num=3;}
			if(num==-1){num=0;alert('大煞笔，已经是第一张了，还点，点你妹啊！')}
			switchTab();	
		}
	}
	oBtn1.onclick=function()
	{
		sequence();	
	}
	oBtn2.onclick=function()
	{
		circulation();		
	}
		
}
</script>
</head>

<body>
<input type="button" id="btn1" value="顺序切换" />
<input type="button" id="btn2" value="循环切换" />
<div id="img_box">
	<a id="prev" href="javascript:;"><</a>
        <a id="next" href="javascript:;">></a>
	<img id="img" />
        <p id="count">图片正在计算中...</p>
        <p id="txt">图片文字加载中...</p>
</div>
</body>
</html>
