<title>JQDOM接点操作</title>

<script src="jquery-1.11.1.min.js"></script>
<script>

{

	{
		return ' <em>我是em</em> '+'index是:'+index+' html是我本来就拥有的元素: '+html;		//index是索引   html是div里面本来就具有的节点
	})
	
	//$('h2')	.appendTo('p');			//appendTo 把指定的元素移入到指定元素的内部的后面    把h2标签移入到p标签内部的后面
	
	//prepend    					//插入节点(插入指定元素内部的前面)
	//prepend(function(index,html){})
	//perpendTo					//把指定的元素移入到指定元素的内部的前面
	
	
	//$('div').after('<h3>我是h3</h3>')			//插入节点(插入指定元素外部的后面)

	{
		return ' <h3>我是h3h3</h3> '+index+html;	
	})
	*/

	{

	//$('h2').insertAfter('div')			//insertAfore  把指定的元素移入到指定元素外部的后面    把h2标签移入到div标签外部的后面
	
})
</script>
</head>
