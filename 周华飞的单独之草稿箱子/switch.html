<title>switch</title>
</head>

<body>
<script>
var str='js';




switch(str)			
{
	case 'js':alert('js');break;
	case 'css':alert('css');break;
	case 'html':alert('html');break;
	default:alert(str);
}

/*

	case 满足条件:执行;跳出;
	case 满足条件:执行;跳出;
	default:执行;                //default   默认(其他)执行
}
*/

		alert('html');

	else
	{

	}
	
*/
