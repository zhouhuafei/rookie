<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>rookie making</title>
<script>
document.createElement('header')
document.createElement('nav')
document.createElement('aside')
document.createElement('section')
document.createElement('footer')
window.onload=function()
{
	var oImgBox=document.getElementById('images_box');
	var oImg1=document.getElementById('images1');
	var oImg3=document.getElementById('images3');
	oImgBox.onmouseover=function()
	{	
			/*第一种JS方式
			oImg1.className="images1 images11";
			oImg3.className="images3 images33";
			*/
			oImg1.style.transform='rotate(10deg)';
			oImg1.style.left='30px';
			oImg3.style.transform='rotate(-20deg)';
			oImg3.style.left='-40px';
	}
	oImgBox.onmouseout=function()
	{
			/*第一种JS方式
			oImg1.className="";
			oImg3.className="";
			*/
			oImg1.style.transform='';
			oImg1.style.left='';
			oImg3.style.transform='';
			oImg3.style.left='';
	}		
}
</script>
<style>
*{ margin:0; padding:0; text-decoration:none; list-style:none; border:none; outline:none;}
.images_box{width:120px; height:120px;position:relative;margin:auto; margin-top:50px;}
.images1,.images2,.images3{width:100px; height:100px; border:10px #FFF solid;position:absolute;box-shadow:3px 3px 3px #999,-3px -3px 3px #999;}
.images1{background:#F00; left:0;     top:0;    z-index:2;  -moz-transition:all 0.5s;}
.images2{background:#0F0; left:-5px;  top:-1px; z-index:3;  -moz-transition:all 0.5s;}
.images3{background:#F60; left:-10px; top:-2px; z-index:4;  -moz-transition:all 0.5s;}
.images11{left:30px;  -moz-transform:rotate(10deg);}
.images33{left:-40px; -moz-transform:rotate(-20deg);}
</style>
</head>
<body>
<section>
	<div class="images_box" id="images_box">
    	<div class="images1" id="images1"></div>
        <div class="images2"></div>
        <div class="images3" id="images3"></div>
    </div>
</section>
</body>
</html>
