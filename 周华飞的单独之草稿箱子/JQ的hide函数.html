<head>

<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
.test{ color:#F00;}
</style>
<script src="jquery-1.11.1.min.js"></script>
<script>
$(document).ready(function()
{
	$("button").click(function()
	{
		$(".test").hide();	
	});
});
</script>
</head>

<body>
<p class="test">我也是class</p>
<p class="test">我是class</p>
<p>这个class不是test</p>
<button type="button">Click me</button>
</body>
