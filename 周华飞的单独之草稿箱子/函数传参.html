<style>
#div1{ height:200px; width:200px; background:#000;}
</style>
<script>
function show(name,value)
{
 	var oDiv=document.getElementById('div1');
 	oDiv.style[name]=value;
}
</script>
</head>

<body>
<input type="button" onclick="show('background','green')"  value="变绿" />
<input type="button" onclick="show('height','300px')"  value="变高" />
<input type="button" onclick="show('width','300px')"  value="变宽" />
<div id="div1">
</div>
</body>
