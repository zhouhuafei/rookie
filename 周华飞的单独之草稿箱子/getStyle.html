<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>getStyle</title>
<style>
div{ width:200px; height:200px; background:#000;}
</style>
</head>
<script>
var rookie={}
rookie.tools={}
rookie.tools.getTagName=function(tagName){return document.getElementsByTagName(tagName);}
rookie.tools.getStyle=function(obj,attr){return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj,false)[attr];}
rookie.tools.eventBind=function(obj,ev,fn){return obj.attachEvent?obj.attachEvent('on'+ev,fn):obj.addEventListener(ev,fn,false);}
rookie.tools.eventBind(window,'load',function()
{
	var oDiv=rookie.tools.getTagName('div')[0];
	alert(rookie.tools.getStyle(oDiv,'width'));	
})
</script>
<body>
<div></div>
</body>
</html>
