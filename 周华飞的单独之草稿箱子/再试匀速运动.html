<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
div{ width:200px; height:200px; background:#999; position:absolute;}
</style>
<script>
window.onload=function()
{
	var	oBtn=document.getElementById('btn');
	var	oMove=document.getElementById('move');
	var oTimer=null;
	oBtn.onclick=function()
	{
		clearInterval(oTimer);
		oTimer=setInterval(function()
		{
			if(oMove.offsetLeft>=300)
			{
				clearInterval(oTimer);
				oMove.style.left='300px';
			}
			else
			{
				oMove.style.left=oMove.offsetLeft+9+'px';
			}
			
			document.title=oMove.offsetLeft;		
		},30);		
	}
}
</script>
</head>

<body>
<input  id="btn" type="button" value="到300停"/>
<div id="move"></div>
</body>
</html>
