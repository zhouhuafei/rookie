<body>
<script>
function factorial(x)
{
	if(x<0)
	{
		throw new Error('x不能小于零');	
	}
	for(var f=1;x>1;f*=x,x--);	//这是一个完整的语句;	等同于for(var f=1;x>0;x--){f*=x;}
	return f;		
}
alert(factorial(5));
</script>
