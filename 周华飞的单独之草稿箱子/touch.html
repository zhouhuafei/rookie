<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="viewport" content="width=device-width,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>touch</title>
<style>
*{ margin:0; padding:0; list-style:none;}
/*main*/
#main{ width:320px; height:200px; overflow:hidden; background:#000; margin:100px auto; position:relative; color:#fff; font-size:12px;}
#main ul{ width:3000px; position:absolute; left:0; top:0; background:#F00;}
#main ul li{ width:320px; text-align:center; height:200px; line-height:200px; background:#030; float:left;}
#main ol{ position:absolute; right:0; bottom:5px;}
#main ol span{ width:20px; text-align:center; height:20px; line-height:20px; border-radius:50%; margin:0 5px; cursor:pointer; background:#666; float:left; transition:0.4s;}
#main ol span.active{ background:#900; transform:rotatey(360deg);}
#main .prev,#main .next{ width:40px; text-align:center; height:40px; line-height:40px; cursor:pointer; background:rgba(0,0,0,0.5); position:absolute; top:80px;}
#main .prev{ border-radius:0 50% 50% 0; left:0;}
#main .next{ border-radius:50% 0 0 50%; right:0;}
/*main2*/
#main2{ width:320px; height:200px; overflow:hidden; background:#000; margin:100px auto; position:relative; color:#fff; font-size:12px;}
#main2 ul{ width:3000px; position:absolute; left:0; top:0; background:#F00;}
#main2 ul li{ width:320px; text-align:center; height:200px; line-height:200px; background:#030; float:left;}
#main2 ol{ position:absolute; right:0; bottom:5px;}
#main2 ol span{ width:20px; text-align:center; height:20px; line-height:20px; border-radius:50%; margin:0 5px; cursor:pointer; background:#666; float:left; transition:0.4s;}
#main2 ol span.active{ background:#900; transform:rotatey(360deg);}
#main2 .prev,#main2 .next{ width:40px; text-align:center; height:40px; line-height:40px; cursor:pointer; background:rgba(0,0,0,0.5); position:absolute; top:80px;}
#main2 .prev{ border-radius:0 50% 50% 0; left:0;}
#main2 .next{ border-radius:50% 0 0 50%; right:0;}
</style>
<script src="touch.js"></script>
<script>
var fnScrollPic=new ScrollPic();
fnScrollPic.addEvent(window,'load',function(){	
	/*main*/
	(function(){
		fnScrollPic=new ScrollPic();
		fnScrollPic.scrollContId='main_ul';	//内容容器ID
		fnScrollPic.arrLeftId='main_prev';	//左箭头ID
		fnScrollPic.arrRightId='main_next';	//右箭头ID
		fnScrollPic.dotListId='main_ol';	//点列表ID
		fnScrollPic.dotOnClassName="active";	//当前点className
		fnScrollPic.listEvent="onclick";	//事件类型
		fnScrollPic.circularly=true;		//循环滚动（无缝循环）		
		fnScrollPic.pageWidth=320;		//翻页宽度
		fnScrollPic.frameWidth=320;		//显示框宽度
		fnScrollPic.speed=10;			//移动速度(单位毫秒，越小越快)
		fnScrollPic.space=10;			//每次移动像素(单位px，越大越快)
		fnScrollPic.scrollWidth=320;		//横向滚动宽度		
		fnScrollPic.autoPlay=true;		//自动播放
		fnScrollPic.autoPlayTime=6;		//秒
		fnScrollPic.initialize();		//初始化
		var aSpan=document.getElementById('main_ol').getElementsByTagName('span');
		for(var i=0,iLen=aSpan.length; i<iLen;i++){
			aSpan[i].innerHTML=i+1;
		}
	})();
	/*main2*/
	(function(){
		fnScrollPic=new ScrollPic();
		fnScrollPic.scrollContId='main2_ul';	//内容容器ID
		fnScrollPic.arrLeftId='main2_prev';	//左箭头ID
		fnScrollPic.arrRightId='main2_next';	//右箭头ID
		fnScrollPic.dotListId='main2_ol';	//点列表ID
		fnScrollPic.dotOnClassName="active";	//当前点className
		fnScrollPic.listEvent="onclick";	//事件类型
		fnScrollPic.circularly=true;		//循环滚动（无缝循环）		
		fnScrollPic.pageWidth=320;		//翻页宽度
		fnScrollPic.frameWidth=320;		//显示框宽度
		fnScrollPic.speed=10;			//移动速度(单位毫秒，越小越快)
		fnScrollPic.space=10;			//每次移动像素(单位px，越大越快)
		fnScrollPic.scrollWidth=320;		//横向滚动宽度		
		fnScrollPic.autoPlay=true;		//自动播放
		fnScrollPic.autoPlayTime=6;		//秒
		fnScrollPic.initialize();		//初始化
		var aSpan=document.getElementById('main2_ol').getElementsByTagName('span');
		for(var i=0,iLen=aSpan.length; i<iLen;i++){
			aSpan[i].innerHTML=i+1;
		}
	})();
})
</script>
</head>
<body>
<!--main-->
<div id="main">
        <ul id="main_ul">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
        </ul>
	<ol id="main_ol">
        </ol>
        <div class="prev" id="main_prev">左</div>
        <div class="next" id="main_next">右</div>
</div>
<!--main2-->
<div id="main2">
        <ul id="main2_ul">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
        </ul>
	<ol id="main2_ol">
        </ol>
        <div class="prev" id="main2_prev">左</div>
        <div class="next" id="main2_next">右</div>
</div>
</body>
</html>
