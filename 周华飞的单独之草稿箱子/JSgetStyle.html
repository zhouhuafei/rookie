<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
#div1{ width:200px; height:200px; background:#F00; border:10px solid #000; margin:200px auto; padding:100px;}
</style>

</head>

<body>
<div id="div1" style="width:600px;"></div>
<script type="text/javascript">
	function getStyle(obj,attr){return getComputedStyle?getComputedStyle(obj,false)[attr]:obj.currentStyle[attr];}
	var oDiv=document.getElementById('div1');	
	alert(getStyle(oDiv,'height'));	
	alert(getStyle(oDiv,'width'));
	setInterval(function()
	{
		oDiv.style.width=parseInt(getStyle(oDiv,'width'))-10+'px';	
	},30)
</script>

</body>

</html>
