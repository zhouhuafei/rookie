<title>回到顶部初试</title>
<style>
*{ margin:0; padding:0;}
body{ height:2000px;}
div{ height:500px;}
ul{ position:fixed; left:0; top:200px; width:120px;overflow:hidden; list-style:none;}
li{ height:40px; line-height:40px; text-align:center; margin-bottom:10px; background:#FFC; font-size:18px; color:#F00;}
</style>
<script src="jquery-1.11.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
window.onload=function()
{
	var oUl=document.getElementsByTagName('ul')[0];
	var goTop=oUl.children[oUl.children.length-1];
	goTop.style.display='none';
	goTop.style.cursor='pointer';
	goTop.style.backgroundColor='black';
	goTop.onclick=function(){scrollTop=0;}
		
}
window.onscroll=function()
{
	var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
	var oUl=document.getElementsByTagName('ul')[0];
	var goTop=oUl.children[oUl.children.length-1];
	goTop.onclick=function(){scrollTo(0,0)}
	if(scrollTop>200)
	{
		goTop.style.display='block';			
	}
	else
	{
		goTop.style.display='none';				
	}
}
