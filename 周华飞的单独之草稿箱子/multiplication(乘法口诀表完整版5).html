<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>multiplication(乘法口诀表完整版5)</title>
<style>
*{ margin:0; padding:0; font-style:normal; list-style:none; border:none; outline:none;}
span{ float:left; line-height:20px;text-shadow:1px 1px 1px #FF0; width:70px; color:#F00;}
</style>
<script>
window.onload=function()
{
	for(var i=1; i<=9;i++)
	{
		var oSpan=document.createElement('span');
		document.body.appendChild(oSpan);
		var aSpan=document.getElementsByTagName('span');
		for(var j=1; j<=9;j++)
		{
			if(i<=j)
			{
				aSpan[i-1].innerHTML+=i+'*'+j+'='+i*j+'<br/>';
			}
		}
		aSpan[i-1].style.marginTop=(i-1)*20+'px';
	}
}
</script>
</head>
<body>
</body>
</html>
