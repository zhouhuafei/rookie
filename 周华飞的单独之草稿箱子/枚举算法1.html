//百鸡百钱问题（公鸡5元，母鸡3元，1元3只小鸡，花100元钱，买100只鸡，怎么买？）
/*百鸡百钱问题的解题思路：假设买了x只公鸡，y只母鸡，z只小鸡，则：1)x<=20;	还需要满足条件1)x+y+z==100;
								 2)y<=33;		      2)x*5+y*3+z/3==100;	//这个条件已经包括了下面的条件3）
								 3)z<=99;		      3)z%3==0;			//这个条件多余了,因为x,y,z全是整数,z必然是3的倍数,否则满足不了条件x*5+y*3+z/3==100
*/
var result='';
for(var x=0;x<=20;x++)
{
	for(var y=0;y<=33;y++)
	{
		for(var z=0;z<=99;z++)		
		{
			if(x+y+z==100&&x*5+y*3+z/3==100)
			{
				result+='购买公鸡:'+x+'只;母鸡:'+y+'只;小鸡:'+z+'只;<br/>';
			}
		}	
	}	
}
document.body.innerHTML=result;
