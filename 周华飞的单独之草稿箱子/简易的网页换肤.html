<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link id="changecolor" rel="stylesheet" type="text/css" href="bluecss.css"/>
<script>
function blueskin()
{
	var ob=document.getElementById('changecolor');
	ob.href="bluecss.css"
}
function redskin()
{
	var ob=document.getElementById('changecolor');
	ob.href="redcss.css"
}
</script>
</head>

<body>
<input type="button" value="蓝色"  onclick="blueskin()"/><input type="button"  value="红色" onclick="redskin()"/>

</body>
</html>
