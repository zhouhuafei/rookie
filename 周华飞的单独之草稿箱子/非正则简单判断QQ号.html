<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>QQ号简单判定</title>
</head>

<body>
<input type="text" value="" placeholder="请输入QQ号"/>
<script>
			//QQ号
			//1、有没有输入
			//2、输入的是不是数字
			//3、不能有0在前面
			//4、不能是小数
			//5、输入的数字必须在5位以上、10位以内
document.getElementsByTagName('input')[0].onblur=function()
{
	var str=document.getElementsByTagName('input')[0].value;
	if(str==''){alert('不能为空')}
	else if(isNaN(str)==true){alert('不能输入非数字')}
	else if(str.charAt(0)==0){alert('第一位不能是0')}
	else if(parseInt(str)!=parseFloat(str)){alert('不能是小数');}
	else if(Number(str)<0){alert('傻逼才输入负数');}
	else if(Number(str)<100000||Number(str)>9999999999){alert('请输入合法的QQ号5-10位数字');}
}
</script>
</body>
</html>
