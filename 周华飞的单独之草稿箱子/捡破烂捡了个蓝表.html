<script>
window.onload=function()
{
	nowTime();
	function nowTime()
	{
		var myDate=new Date();
		var nowHou=fillZero(myDate.getHours());
		var nowMin=fillZero(myDate.getMinutes());
		var nowSec=fillZero(myDate.getSeconds());
		var str=nowHou+nowMin+nowSec;
		var aLi=document.getElementsByTagName('li');
		for(var i=0; i<aLi.length; i++)
		{
			aLi[i].innerHTML=str.charAt(i)
		}
	}
	setInterval(nowTime,1000)
}
function fillZero(n)
{
	if(n<10)
	{
		return '0'+n;	
	}	
	else
	{
		return ''+n;	
	}
}
