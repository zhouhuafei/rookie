<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>cookie</title>
<script>
window.onload=function(){
	/*setCookie*/	
	function setCookie(name,value,iDay){
		var oDate=new Date();
		iDay?oDate.setDate(oDate.getDate()+iDay):oDate.setDate(oDate.getDate()+14);		
		document.cookie=name+'='+value+';expires='+oDate;
	}
	setCookie('user','zhouhuafei',30);
	setCookie('pass','123456');
	setCookie('sex','man');
	setCookie('height','182');
	alert('cookie是:'+document.cookie);
	/*getCookie*/
	function getCookie(name){
		var arrFirst=document.cookie.split('; ');
		for(var i=0,iLen=arrFirst.length;i<iLen;i++){
			var arrLast=arrFirst[i].split('=');
			if(arrLast[0]==name){
				return arrLast[1];
			}
		}
		return 'no find '+name;
	}
	alert('cookie的user是:'+getCookie('user'));
	/*removeCookie*/
	function removeCookie(name){
		setCookie(name,'everything',-1);	
	}
	removeCookie('height');
	alert('cookie的height是:'+getCookie('height'));
}
</script>
</head>
<body>
</body>
</html>
