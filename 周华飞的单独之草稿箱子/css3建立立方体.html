<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style>
.wrap{ width:200px; height:200px; padding:200px; border:1px solid #000; perspective:800px;}
.box{ width:200px; height:200px; position:relative; transform-style:preserve-3d; transition:1s; transform:translateZ(-100px);}
.box div{ width:200px; height:200px; position:absolute; font-size:30px; color:#000; line-height:200px; text-align:center;}
.box div:nth-of-type(1){ background:#F00; top:0; left:0; transform:translateZ(100px);}
.box div:nth-of-type(2){ background:#0F0; top:-200px; left:0; transform:translateZ(100px) rotatex(90deg); transform-origin:bottom;}
.box div:nth-of-type(3){ background:#00F; top:0; left:-200px; transform:translateZ(100px) rotatey(-90deg); transform-origin:right;}
.box div:nth-of-type(4){ background:#FF0; top:200px; right:0; transform:translateZ(100px) rotatex(-90deg); transform-origin:top;}
.box div:nth-of-type(5){ background:#0FF; top:0;  right:-200px; transform:translateZ(100px) rotatey(90deg); transform-origin:left;}
.box div:nth-of-type(6){ background:#666; left:0; top:0; transform:translateZ(-100px) rotatex(180deg);}
.wrap:hover .box{ transform:translateZ(-100px) rotatex(180deg);}
</style>
</head>

<body>
<div class="wrap">
	<div class="box">
        	<div>1</div>
        	<div>2</div>
        	<div>3</div>
        	<div>4</div>
        	<div>5</div>
        	<div>6</div>
        </div>
</div>
</body>
</html>
