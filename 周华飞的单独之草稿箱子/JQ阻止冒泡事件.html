<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
ul{ width:200px; height:200px; background:#0F0; padding-top:40px;}
li{ width:100px; height:20px; line-height:20px;  background:#F90; list-style-type:none;}
a{ text-decoration:none; color:#FFF;}
span{ height:100px; width:100px; background:#F00; display:block;}
</style>
<script src="jquery-1.11.1.min.js"></script>
<script>
$(document).ready(function()
{
	$('a').click(function(ev)
	{
		$('span').slideToggle('span');
		//return false;	//阻止默认行为和冒泡时间
		ev.stopPropagation();//阻止冒泡时间
		ev.preventDefault();//阻止默认行为
	})
	$('span').click(function()
	{
		return false;	
	})
	$('ul').click(function()
	{
		$('span').slideToggle('span');	
	})
});
</script>
</head>

<body>
<ul>
	<li>
    	<a href="#">冒泡吧，事件</a>
        <span>
        <a href="#">冒泡成功，看我来阻止他！</a>
        </span>
    </li>
</ul>
</body>
</html>
