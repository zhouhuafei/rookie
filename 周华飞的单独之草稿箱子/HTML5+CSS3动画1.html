<html>
<head>
</head>
<style>ul li{width:100px;height:20px;line-height:20px;color:red;background:yellow; float:left;list-style-type:none;text-align:center;border:1px dashed red;border-radius:10px;animation:mydh  5s; margin:100px auto;}
@keyframes mydh
{
0% {transform:rotate(-0deg)}
25% {transform:rotate(-60deg)}
50% {transform:rotate(-120deg)}
75% {transform:rotate(-240deg)}
100% {transform:rotate(-360deg)}
}
</style>

<body>

<script type="text/javascript">
document.write('<ul><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li></ul>')
</script>

</body>
</html>
