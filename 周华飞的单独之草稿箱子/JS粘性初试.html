<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
ul{ text-align:center; line-height:300px; font-size:30px; color:#FFF; width:200px; height:300px; background:#9CF; position:absolute; left:40%; top:200px;}
</style>
<script>
window.onload=window.onscroll=function()
{
	var oUl=document.getElementById('ul');	
	var oScorllTop=document.documentElement.scrollTop||document.body.scrollTop;
	//alert(oScorllTop)
	if(oScorllTop>=200)
	{
		if(typeof document.body.style.maxHeight==="undefined")
		{
			oUl.style.top='oScorllTop'+'px';
		}
		else
		{	
			oUl.style.position='fixed';
			oUl.style.top=0;
			oUl.style.zIndex=8;
		}	
	}
	else
	{
		
		oUl.style.position='absolute';
		oUl.style.top=200+'px';		
	}
	

}

</script>
</head>

<body style="height:2000px;">
<ul id="ul">
粘性初试
</ul>
</body>
</html>
