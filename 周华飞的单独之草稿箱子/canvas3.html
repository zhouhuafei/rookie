<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>canvas3</title>
<style>
*{ margin:0; padding:0;}
body{ background:#000;}
canvas{ display:block; margin:100px auto; background:#fff;}
</style>
<script>
window.addEventListener('load',function(){
	/*obj*/
	//oCanvas=document.querySelector('canvas');
	oCanvas=document.querySelectorAll('canvas')[0];
	oContext=oCanvas.getContext('2d');
	
	/*createLinearGradient*/
	oGradient=oContext.createLinearGradient(0,0,0,400);
	oGradient.addColorStop(0,'rgb(255,0,0)');
	oGradient.addColorStop(0.1,'rgb(255,165,0)');
	oGradient.addColorStop(0.3,'rgb(255,255,0)');
	oGradient.addColorStop(0.5,'rgb(0,255,0)');
	oGradient.addColorStop(0.7,'rgb(0,127,255)');
	oGradient.addColorStop(0.9,'rgb(0,0,255)');
	oGradient.addColorStop(1,'rgb(139,0,255)');
	//oContext.fillStyle=oGradient;	
	//oContext.fillRect(0,0,400,400);
	
	/*fillRect*/
	oContext.save();
	//oContext.save()保存路径和oContext.restore()回复路径构成一个封闭的环境
	oContext.fillStyle=oGradient;
	oContext.fillRect(0,0,100,400);
	oContext.restore();
	//oContext.save()保存路径和oContext.restore()回复路径构成一个封闭的环境	
	
	/*triangle*/
	oContext.save();
	//oContext.save()保存路径和oContext.restore()回复路径构成一个封闭的环境
	oContext.fillStyle=oGradient;
	oContext.beginPath();
	oContext.moveTo(250,50);
	oContext.lineTo(150,150);
	oContext.lineTo(350,150);
	oContext.closePath();
	oContext.fill();
	oContext.restore();
	//oContext.save()保存路径和oContext.restore()回复路径构成一个封闭的环境
		
	/*triangle*/
	oContext.beginPath();
	oContext.moveTo(250,250);
	oContext.lineTo(150,350);
	oContext.lineTo(350,350);
	oContext.closePath();
	oContext.fill();	
},false)
</script>
</head>

<body>
<canvas width="400" height="400">您的浏览器不支持canvas</canvas>
</body>
</html>
