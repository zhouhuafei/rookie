<body>
<div class="div1"></div>
<span class="div1"></span>
<div class="div1"></div>
<div class="div1"></div>
<div class="div1"></div>
<div class="div1"></div>

<script>
	function getByClass(oParent,sClass)
	{
		var aResult=[];
		var aEle=oParent.getElementsByTagName('*');
		for(var i=0;i<aEle.length;i++)
		{
			if(aEle[i].className==sClass)
			{
				aResult.push(aEle[i]);
			}	
		}
		return aResult;		
	}
	alert(getByClass(document.body,'div1')[1].nodeName.toLowerCase());	//tagName	
</script>
</body>
