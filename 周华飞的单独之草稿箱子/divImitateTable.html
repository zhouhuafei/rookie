<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>divImitateTable</title>
<style>
*{ margin:0; padding:0; list-style-type:none;}
div{ width:100%; height:600px; margin:0 auto; background:#000; display:table; color:#fff; font-size:20px;}
p{ display:table-cell; background:#030; line-height:600px; text-align:center;}
p:nth-of-type(2){ width:400px; height:100%; background:#906;}
</style>
</head>
<body>
<div>
	<p>宽度自适应</p>
	<p>宽400px</p>
	<p>宽度自适应</p>
</div>
</body>
